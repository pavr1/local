<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Inventory Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/css/style.css?v=1.2">
    
    <style>
        body {
            background: var(--gradient-primary);
            min-height: 100vh;
        }
        
        .main-container {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-heavy);
            margin: 2rem auto;
            max-width: 1200px;
            min-height: calc(100vh - 4rem);
        }
        
        .page-header {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }
        
        .page-content {
            padding: 2rem;
        }
        
        .coming-soon {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .coming-soon i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .feature-btn {
            min-height: 140px;
            padding: 1.5rem;
            text-align: center;
            border-width: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            margin-bottom: 1rem;
        }
        
        .feature-icon i {
            font-size: 2.5rem;
        }
        
        .feature-content h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .feature-content p {
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }
        
        .btn-outline-success:hover .feature-content p,
        .btn-outline-info:hover .feature-content p,
        .btn-outline-warning:hover .feature-content p,
        .btn-outline-primary:hover .feature-content p,
        .btn-outline-danger:hover .feature-content p,
        .btn-outline-secondary:hover .feature-content p {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="fas fa-warehouse me-3"></i>Inventory Management</h1>
                        <p class="mb-0">Manage suppliers, ingredients, and stock levels</p>
                    </div>
                    <button class="btn back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </button>
                </div>
            </div>
            
            <!-- Page Content -->
            <div class="page-content">
                <div class="coming-soon">
                    <i class="fas fa-tools"></i>
                    <h2>Inventory Module Under Development</h2>
                    <p class="lead">This module is currently being developed and will include:</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-8 offset-md-2">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <button class="btn feature-btn btn-outline-success w-100 h-100" onclick="alert('üöß Supplier Management coming soon!')">
                                        <div class="feature-icon">
                                            <i class="fas fa-truck"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h5>Supplier Management</h5>
                                            <p>Add and manage ingredient suppliers</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn feature-btn btn-outline-info w-100 h-100" onclick="alert('üöß Ingredient Tracking coming soon!')">
                                        <div class="feature-icon">
                                            <i class="fas fa-apple-alt"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h5>Ingredient Tracking</h5>
                                            <p>Monitor ingredient types and quantities</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn feature-btn btn-outline-warning w-100 h-100" onclick="alert('üöß Stock Levels coming soon!')">
                                        <div class="feature-icon">
                                            <i class="fas fa-chart-bar"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h5>Stock Levels</h5>
                                            <p>Track current inventory and low stock alerts</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn feature-btn btn-outline-primary w-100 h-100" onclick="alert('üöß Purchase History coming soon!')">
                                        <div class="feature-icon">
                                            <i class="fas fa-history"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h5>Purchase History</h5>
                                            <p>View past orders and supplier transactions</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn feature-btn btn-outline-danger w-100 h-100" onclick="alert('üöß Alerts & Notifications coming soon!')">
                                        <div class="feature-icon">
                                            <i class="fas fa-bell"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h5>Alerts & Notifications</h5>
                                            <p>Get notified of low stock and expiring items</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn feature-btn btn-outline-secondary w-100 h-100" onclick="alert('üöß Cost Analysis coming soon!')">
                                        <div class="feature-icon">
                                            <i class="fas fa-calculator"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h5>Cost Analysis</h5>
                                            <p>Track ingredient costs and optimize spending</p>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-primary btn-lg" onclick="goBack()">
                            <i class="fas fa-home me-2"></i>Return to Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js?v=1.2"></script>
    
    <!-- Authentication Service -->
    <script src="shared/js/auth.js?v=1.2"></script>
    
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for auth service to be available
            const checkAuth = () => {
                if (window.authService) {
                    if (!authService.isAuthenticated()) {
                        console.warn('‚ö†Ô∏è User not authenticated, redirecting to login');
                        window.location.href = 'login.html';
                        return;
                    }
                } else {
                    setTimeout(checkAuth, 100);
                }
            };
            checkAuth();
        });
        
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
