<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Suppliers Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../../shared/css/style.css">
    
    <style>
        .suppliers-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .supplier-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .supplier-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .supplier-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .supplier-actions .btn {
            margin: 0 0.25rem;
            border-radius: 20px;
            padding: 0.375rem 0.75rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .stats-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Navigation Sidebar -->
            <div class="col-lg-2 bg-light border-end">
                <div class="d-flex flex-column h-100">
                    <div class="p-3">
                        <div class="text-center mb-4">
                            <i class="fas fa-truck fa-3x text-primary mb-2"></i>
                            <h5 class="mb-0">Suppliers</h5>
                            <small class="text-muted">Management</small>
                        </div>
                        
                        <div class="nav nav-pills flex-column">
                            <a class="nav-link active" href="#" data-section="suppliers">
                                <i class="fas fa-list me-2"></i>All Suppliers
                            </a>
                            <a class="nav-link" href="#" data-section="stats">
                                <i class="fas fa-chart-bar me-2"></i>Statistics
                            </a>
                        </div>
                    </div>
                    
                    <div class="mt-auto p-3">
                        <a href="../index.html" class="btn btn-outline-secondary w-100 mb-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to Inventory
                        </a>
                        <a href="../../session/dashboard.html" class="btn btn-outline-primary w-100">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10">
                <div class="p-4">
                    <!-- Header -->
                    <div class="suppliers-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h1 class="mb-0"><i class="fas fa-truck me-3"></i>Suppliers Management</h1>
                                <p class="mb-0 opacity-75">Manage your ice cream ingredients suppliers</p>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-light" onclick="suppliersService.showCreateModal()">
                                    <i class="fas fa-plus me-2"></i>Add New Supplier
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Suppliers Section -->
                    <div id="suppliers-section" class="content-section">
                        <!-- Filters -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" id="search-input" placeholder="Search suppliers...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="sort-filter">
                                    <option value="name">Sort by Name</option>
                                    <option value="created_at">Sort by Date Added</option>
                                    <option value="updated_at">Sort by Last Modified</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-primary w-100" onclick="suppliersService.loadSuppliers()">
                                    <i class="fas fa-sync me-2"></i>Refresh
                                </button>
                            </div>
                        </div>
                        
                        <!-- Suppliers List -->
                        <div id="suppliers-list">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-muted">Loading suppliers...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Statistics Section -->
                    <div id="stats-section" class="content-section d-none">
                        <div class="row" id="stats-container">
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <div class="stats-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                        <i class="fas fa-truck"></i>
                                    </div>
                                    <h3 class="mb-0" id="total-suppliers">0</h3>
                                    <p class="text-muted mb-0">Total Suppliers</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <div class="stats-icon" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                                        <i class="fas fa-calendar-plus"></i>
                                    </div>
                                    <h3 class="mb-0" id="recent-suppliers">0</h3>
                                    <p class="text-muted mb-0">Added This Month</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <div class="stats-icon" style="background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <h3 class="mb-0" id="suppliers-with-email">0</h3>
                                    <p class="text-muted mb-0">With Email</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <div class="stats-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    <h3 class="mb-0" id="suppliers-with-phone">0</h3>
                                    <p class="text-muted mb-0">With Phone</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Supplier Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="supplierModalTitle">
                        <i class="fas fa-plus me-2"></i>Add New Supplier
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="supplier-form">
                        <input type="hidden" id="supplier-id">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-name" class="form-label">
                                        <i class="fas fa-building me-2 text-primary"></i>Supplier Name *
                                    </label>
                                    <input type="text" class="form-control" id="supplier-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact-person" class="form-label">
                                        <i class="fas fa-user me-2 text-primary"></i>Contact Person
                                    </label>
                                    <input type="text" class="form-control" id="contact-person">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-email" class="form-label">
                                        <i class="fas fa-envelope me-2 text-primary"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="supplier-email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier-phone" class="form-label">
                                        <i class="fas fa-phone me-2 text-primary"></i>Phone
                                    </label>
                                    <input type="tel" class="form-control" id="supplier-phone">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="supplier-address" class="form-label">
                                <i class="fas fa-map-marker-alt me-2 text-primary"></i>Address
                            </label>
                            <textarea class="form-control" id="supplier-address" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="suppliersService.saveSupplier()">
                        <i class="fas fa-save me-2"></i>Save Supplier
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- View Supplier Modal -->
    <div class="modal fade" id="viewSupplierModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-eye me-2"></i>Supplier Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="supplier-details">
                    <!-- Supplier details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration -->
    <script src="../../config.js"></script>
    
    <!-- Authentication Service -->
    <script src="../../session/auth.js"></script>
    
    <!-- Suppliers Service -->
    <script src="suppliers.js"></script>
    
    <script>
        // Initialize suppliers service when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.suppliersService = new SuppliersService();
        });
    </script>
</body>
</html>
