<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center">
            <div class="brand-logo mb-4">
                <i class="fas fa-ice-cream fa-5x text-white mb-3"></i>
                <h1 class="brand-title text-white">Ice Cream Store</h1>
                <p class="brand-subtitle text-white opacity-75">Management System</p>
            </div>
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-white opacity-75">Redirecting to login...</p>
        </div>
    </div>
    
    <script>
        // Simple redirect to login page for now (no auth dependencies)
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ”§ Ice Cream Store UI starting...');
            
            // Small delay for visual effect (3 seconds)
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // For now, always redirect to login since we only have login page implemented
            console.log('ðŸ”‘ Redirecting to login page...');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
