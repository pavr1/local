<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Invoices Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/css/style.css?v=1.2">
    
    <style>
        /* Page-specific styles only - layout handled by framework */
        .invoices-header {
            background: var(--gradient-info);
            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            margin-bottom: 2rem;
        }

        .filter-controls {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .invoice-card {
            background: var(--white);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .invoice-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .invoice-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .invoice-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .invoice-date {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .invoice-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .invoices-header {
                padding: 1.5rem;
            }

            .invoice-card {
                padding: 1rem;
            }

            .invoice-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .invoice-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <div class="invoices-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-invoice me-3"></i>Invoices Management</h1>
                <p class="mb-0 opacity-75">Create, view, and manage expense invoices with line items</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light" onclick="refreshInvoices()" title="Refresh">
                    <i class="fas fa-refresh"></i>
                </button>
                <button class="btn btn-light" onclick="createNewInvoice()">
                    <i class="fas fa-plus me-2"></i>New Invoice
                </button>
            </div>
        </div>
    </div>

    <!-- Filter and Search Controls -->
    <div class="filter-controls">
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="form-control search-input" placeholder="Search invoices...">
                </div>
            </div>
            <div class="col-md-2">
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="date-filter" class="form-select">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="sort-order" class="form-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="amount-high">Highest Amount</option>
                    <option value="amount-low">Lowest Amount</option>
                </select>
            </div>
            <div class="col-md-2">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary btn-sm" onclick="exportInvoices()" title="Export">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn btn-primary flex-grow-1" onclick="createNewInvoice()">
                        <i class="fas fa-plus me-2"></i>New
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Invoices List -->
    <div id="invoices-container">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Loading invoices...</p>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Invoices pagination" class="mt-4" id="pagination-nav" style="display: none;">
        <ul class="pagination justify-content-center" id="pagination-container">
            <!-- Pagination will be generated dynamically -->
        </ul>
    </nav>

    <!-- Invoice Details Modal -->
    <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">Invoice Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="invoiceModalBody">
                    <!-- Invoice details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editCurrentInvoice()">Edit Invoice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Invoice Modal -->
    <div class="modal fade" id="createInvoiceModal" tabindex="-1" aria-labelledby="createInvoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createInvoiceModalLabel">Create New Invoice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="invoiceForm">
                        <!-- Invoice form will be populated here -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="invoiceNumber" class="form-label">Invoice Number</label>
                                    <input type="text" class="form-control" id="invoiceNumber" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="purchaseDate" class="form-label">Purchase Date</label>
                                    <input type="date" class="form-control" id="purchaseDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplierId" class="form-label">Supplier (Optional)</label>
                                    <select class="form-select" id="supplierId">
                                        <option value="">Select Supplier</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="expenseCategoryId" class="form-label">Expense Category</label>
                                    <select class="form-select" id="expenseCategoryId" required>
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">Invoice Image URL (Optional)</label>
                                    <input type="url" class="form-control" id="imageUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notes (Optional)</label>
                                    <textarea class="form-control" id="notes" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <h6 class="mt-4 mb-3">Invoice Items</h6>
                        <div id="invoice-items-container">
                            <!-- Invoice items will be added dynamically -->
                        </div>
                        
                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-outline-secondary" onclick="addInvoiceItem()">
                                <i class="fas fa-plus me-2"></i>Add Item
                            </button>
                            <div class="total-display">
                                <strong>Total: $<span id="totalAmount">0.00</span></strong>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveInvoice()">Save Invoice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Configuration -->
    <script src="../config.js?v=1.1"></script>
    
    <!-- Shared JavaScript -->
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/status.js"></script>
    <script src="../shared/js/alerts.js"></script>
    <script src="../shared/js/load-partials.js"></script>

    <script>
        class InvoicesPage {
            constructor() {
                this.invoices = [];
                this.currentPage = 1;
                this.invoicesPerPage = 10;
                this.init();
            }

            async init() {
                console.log('🧾 Initializing Invoices Management Page (Standardized Layout)...');
                
                // Setup standardized layout framework
                await window.PartialLoader.setupStandardLayout({
                    pageTitle: 'Invoices Management',
                    includeSidebar: true,
                    includeHeader: true
                });
                
                // Initialize authentication
                const auth = new AuthService();
                if (!auth.isAuthenticated()) {
                    console.log('❌ User not authenticated, redirecting to login');
                    window.location.href = '../login.html';
                    return;
                }

                // Setup event listeners
                this.setupEventListeners();
                
                // Load invoices data
                await this.loadInvoices();
                
                console.log('✅ Invoices Management Page initialized successfully');
            }

            setupEventListeners() {
                // Search and filter functionality
                document.getElementById('search-input')?.addEventListener('input', () => this.applyFilters());
                document.getElementById('category-filter')?.addEventListener('change', () => this.applyFilters());
                document.getElementById('date-filter')?.addEventListener('change', () => this.applyFilters());
                document.getElementById('sort-order')?.addEventListener('change', () => this.applyFilters());
            }

            async loadInvoices() {
                try {
                    console.log('📊 Loading invoices...');
                    
                    // Sample data for demonstration
                    this.invoices = [
                        {
                            id: 'demo-1',
                            invoice_number: 'INV-2024-001',
                            purchase_date: '2024-01-15T10:30:00Z',
                            total_amount: 45.98,
                            supplier_name: 'Fresh Dairy Co.',
                            category: 'Ingredients',
                            notes: 'Premium vanilla extract, organic sugar, chocolate chips'
                        },
                        {
                            id: 'demo-2',
                            invoice_number: 'INV-2024-002',
                            purchase_date: '2024-01-16T14:15:00Z',
                            total_amount: 128.50,
                            supplier_name: 'Equipment Supply Inc.',
                            category: 'Equipment',
                            notes: 'Ice cream machine parts, cleaning supplies'
                        },
                        {
                            id: 'demo-3',
                            invoice_number: 'INV-2024-003',
                            purchase_date: '2024-01-17T09:45:00Z',
                            total_amount: 89.25,
                            supplier_name: 'City Utilities',
                            category: 'Utilities',
                            notes: 'Electricity bill, water service'
                        }
                    ];

                    this.displayInvoices();
                    
                } catch (error) {
                    console.error('❌ Error loading invoices:', error);
                    this.showEmptyState('Error loading invoices');
                }
            }

            displayInvoices() {
                const container = document.getElementById('invoices-container');
                
                if (this.invoices.length === 0) {
                    this.showEmptyState();
                    return;
                }

                const invoicesHtml = this.invoices.map(invoice => this.createInvoiceCard(invoice)).join('');
                container.innerHTML = invoicesHtml;
            }

            createInvoiceCard(invoice) {
                const date = new Date(invoice.purchase_date);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="invoice-card" onclick="viewInvoice('${invoice.id}')">
                        <div class="invoice-header">
                            <div>
                                <div class="invoice-number">${invoice.invoice_number}</div>
                                <div class="invoice-date">${formattedDate}</div>
                            </div>
                            <div class="text-end">
                                <div class="invoice-amount">$${invoice.total_amount.toFixed(2)}</div>
                                <span class="badge bg-primary">${invoice.category}</span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">${invoice.notes || 'No notes'}</small>
                        </div>
                        <div class="invoice-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); viewInvoice('${invoice.id}')">
                                <i class="fas fa-eye me-1"></i>View
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation(); editInvoice('${invoice.id}')">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); deleteInvoice('${invoice.id}')">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `;
            }

            showEmptyState(message = 'No invoices found') {
                const container = document.getElementById('invoices-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-invoice"></i>
                        <h4>${message}</h4>
                        <p>Create your first invoice to get started.</p>
                        <button class="btn btn-primary" onclick="createNewInvoice()">
                            <i class="fas fa-plus me-2"></i>Create Invoice
                        </button>
                    </div>
                `;
            }

            applyFilters() {
                console.log('🔍 Applying filters...');
                // In real implementation, this would filter the invoices
                this.displayInvoices();
            }
        }

        // Global functions for invoice management
        function createNewInvoice() {
            Alert.info('Create Invoice', 'Invoice creation form would open here in the full implementation.');
        }

        function viewInvoice(invoiceId) {
            Alert.info('View Invoice', `This would show details for invoice ${invoiceId} in the full implementation.`);
        }

        function editInvoice(invoiceId) {
            Alert.info('Edit Invoice', `This would open the edit form for invoice ${invoiceId}.`);
        }

        function deleteInvoice(invoiceId) {
            Swal.fire({
                title: 'Delete Invoice?',
                text: `Are you sure you want to delete invoice ${invoiceId}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Alert.success('Deleted!', 'Invoice has been deleted.');
                }
            });
        }

        function refreshInvoices() {
            if (window.invoicesPage) {
                window.invoicesPage.loadInvoices();
                Alert.success('Refreshed', 'Invoices data has been updated.');
            }
        }

        function exportInvoices() {
            Alert.info('Export Invoices', 'This would export invoices to Excel/PDF.');
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.invoicesPage = new InvoicesPage();
        });
    </script>
</body>
</html>
