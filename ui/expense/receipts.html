<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Receipts Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/css/style.css?v=1.2">
    
    <style>
        body {
            background: var(--gradient-primary);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .main-container {
            background: var(--white);
            margin: 1rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-heavy);
            min-height: calc(100vh - 2rem);
            overflow: hidden;
        }

        .header-section {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .content-section {
            padding: 2rem;
        }

        .receipts-table {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            overflow: hidden;
        }

        .receipt-card {
            background: var(--white);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .receipt-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .receipt-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .receipt-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .receipt-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .receipt-date {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .receipt-items {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--light-color);
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .receipt-item:last-child {
            border-bottom: none;
        }

        .item-detail {
            flex-grow: 1;
            font-size: 0.9rem;
        }

        .item-quantity {
            color: var(--secondary-color);
            font-size: 0.8rem;
            margin-right: 1rem;
        }

        .item-price {
            font-weight: 600;
            color: var(--primary-color);
        }

        .filter-controls {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
        }

        .search-input {
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .receipt-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .receipt-supplier {
            color: var(--info-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .receipt-category {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-receipt me-3"></i>Receipts Management</h1>
                    <p class="mb-0 opacity-75">Create, view, and manage expense receipts with line items</p>
                </div>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left me-2"></i>Back to Expenses
                </a>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <!-- System Status Integration -->
            <div id="system-status-container" style="margin-bottom: 2rem;"></div>

            <!-- Filter and Search Controls -->
            <div class="filter-controls">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="search-input" class="form-control search-input" placeholder="Search receipts...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select id="category-filter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select id="date-filter" class="form-select">
                            <option value="">All Dates</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select id="sort-order" class="form-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="amount-high">Highest Amount</option>
                            <option value="amount-low">Lowest Amount</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="createNewReceipt()">
                            <i class="fas fa-plus me-2"></i>New Receipt
                        </button>
                    </div>
                </div>
            </div>

            <!-- Receipts List -->
            <div id="receipts-container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-2">Loading receipts...</p>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Receipts pagination" id="pagination-container" style="display: none;">
                <ul class="pagination justify-content-center">
                    <!-- Pagination will be dynamically generated -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">Receipt Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="receiptModalBody">
                    <!-- Receipt details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editCurrentReceipt()">Edit Receipt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Receipt Modal -->
    <div class="modal fade" id="receiptFormModal" tabindex="-1" aria-labelledby="receiptFormModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptFormModalLabel">Create New Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="receiptForm" onsubmit="saveReceipt(event)">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="receiptNumber" class="form-label">Receipt Number</label>
                                <input type="text" class="form-control" id="receiptNumber" required>
                            </div>
                            <div class="col-md-6">
                                <label for="purchaseDate" class="form-label">Purchase Date</label>
                                <input type="datetime-local" class="form-control" id="purchaseDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="supplierId" class="form-label">Supplier (Optional)</label>
                                <select class="form-select" id="supplierId">
                                    <option value="">Select supplier...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="expenseCategoryId" class="form-label">Expense Category</label>
                                <select class="form-select" id="expenseCategoryId" required>
                                    <option value="">Select category...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="imageUrl" class="form-label">Receipt Image URL (Optional)</label>
                                <input type="url" class="form-control" id="imageUrl">
                            </div>
                            <div class="col-md-6">
                                <label for="notes" class="form-label">Notes (Optional)</label>
                                <input type="text" class="form-control" id="notes">
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <h6><i class="fas fa-list me-2"></i>Receipt Items</h6>
                        <div id="receiptItemsContainer">
                            <!-- Receipt items will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addReceiptItem()">
                            <i class="fas fa-plus me-2"></i>Add Item
                        </button>
                        
                        <div class="row mt-3">
                            <div class="col-md-6 offset-md-6">
                                <div class="alert alert-info">
                                    <strong>Total Amount: $<span id="totalAmount">0.00</span></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Receipt
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Configuration -->
    <script src="../config.js?v=1.1"></script>
    
    <!-- Shared JavaScript -->
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/status.js"></script>
    <script src="../shared/js/alerts.js"></script>
    <script src="../shared/js/load-partials.js"></script>

    <script>
        class ReceiptsPage {
            constructor() {
                this.receipts = [];
                this.filteredReceipts = [];
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.expenseApiUrl = `${CONFIG.GATEWAY_URL}/api/v1/expenses`;
                this.inventoryApiUrl = `${CONFIG.GATEWAY_URL}/api/v1/inventory`;
                this.currentReceipt = null;
                this.receiptItemCounter = 0;
                
                this.init();
            }

            async init() {
                console.log('🧾 Initializing Receipts Management Page...');
                
                // Load system status
                await window.PartialLoader.loadSystemStatus('system-status-container');
                
                // Initialize authentication
                const auth = new AuthService();
                if (!auth.isAuthenticated()) {
                    console.log('❌ User not authenticated, redirecting to login');
                    window.location.href = '../login.html';
                    return;
                }

                // Set up event listeners
                this.setupEventListeners();
                
                // Load initial data
                await this.loadReceipts();
                await this.loadSuppliers();
                await this.loadExpenseCategories();
                
                console.log('✅ Receipts Management Page initialized successfully');
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('search-input').addEventListener('input', () => this.applyFilters());
                document.getElementById('category-filter').addEventListener('change', () => this.applyFilters());
                document.getElementById('date-filter').addEventListener('change', () => this.applyFilters());
                document.getElementById('sort-order').addEventListener('change', () => this.applyFilters());
            }

            async loadReceipts() {
                try {
                    const auth = new AuthService();
                    const response = await fetch(`${this.expenseApiUrl}/receipts?limit=1000`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${auth.getToken()}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.receipts = data.receipts || [];
                        this.filteredReceipts = [...this.receipts];
                        this.renderReceipts();
                    } else {
                        console.error('Failed to load receipts:', response.statusText);
                        this.showEmptyState('Failed to load receipts');
                    }
                } catch (error) {
                    console.error('❌ Error loading receipts:', error);
                    this.showEmptyState('Error loading receipts');
                }
            }

            async loadSuppliers() {
                try {
                    const auth = new AuthService();
                    const response = await fetch(`${this.inventoryApiUrl}/suppliers`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${auth.getToken()}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const suppliers = data.suppliers || [];
                        
                        const supplierSelect = document.getElementById('supplierId');
                        supplierSelect.innerHTML = '<option value="">Select supplier...</option>';
                        
                        suppliers.forEach(supplier => {
                            const option = document.createElement('option');
                            option.value = supplier.id;
                            option.textContent = supplier.name;
                            supplierSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('❌ Error loading suppliers:', error);
                }
            }

            async loadExpenseCategories() {
                // For now, use hardcoded categories
                // In a real app, this would come from an API
                const categories = [
                    { id: '1', name: 'Ingredients' },
                    { id: '2', name: 'Equipment' },
                    { id: '3', name: 'Utilities' },
                    { id: '4', name: 'Marketing' },
                    { id: '5', name: 'Other' }
                ];
                
                const categorySelects = ['expenseCategoryId', 'category-filter'];
                categorySelects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    if (select) {
                        const isFilter = selectId === 'category-filter';
                        select.innerHTML = isFilter ? '<option value="">All Categories</option>' : '<option value="">Select category...</option>';
                        
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.id;
                            option.textContent = category.name;
                            select.appendChild(option);
                        });
                    }
                });
            }

            applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const categoryFilter = document.getElementById('category-filter').value;
                const dateFilter = document.getElementById('date-filter').value;
                const sortOrder = document.getElementById('sort-order').value;

                this.filteredReceipts = this.receipts.filter(receipt => {
                    // Search filter
                    const matchesSearch = !searchTerm || 
                        receipt.receipt_number.toLowerCase().includes(searchTerm) ||
                        (receipt.notes && receipt.notes.toLowerCase().includes(searchTerm));

                    // Category filter
                    const matchesCategory = !categoryFilter || receipt.expense_category_id === categoryFilter;

                    // Date filter
                    let matchesDate = true;
                    if (dateFilter) {
                        const receiptDate = new Date(receipt.purchase_date);
                        const now = new Date();
                        
                        switch (dateFilter) {
                            case 'today':
                                matchesDate = receiptDate.toDateString() === now.toDateString();
                                break;
                            case 'week':
                                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                                matchesDate = receiptDate >= weekAgo;
                                break;
                            case 'month':
                                matchesDate = receiptDate.getMonth() === now.getMonth() && receiptDate.getFullYear() === now.getFullYear();
                                break;
                            case 'year':
                                matchesDate = receiptDate.getFullYear() === now.getFullYear();
                                break;
                        }
                    }

                    return matchesSearch && matchesCategory && matchesDate;
                });

                // Apply sorting
                this.filteredReceipts.sort((a, b) => {
                    switch (sortOrder) {
                        case 'oldest':
                            return new Date(a.purchase_date) - new Date(b.purchase_date);
                        case 'amount-high':
                            return (b.total_amount || 0) - (a.total_amount || 0);
                        case 'amount-low':
                            return (a.total_amount || 0) - (b.total_amount || 0);
                        case 'newest':
                        default:
                            return new Date(b.purchase_date) - new Date(a.purchase_date);
                    }
                });

                this.currentPage = 1;
                this.renderReceipts();
            }

            renderReceipts() {
                const container = document.getElementById('receipts-container');
                
                if (this.filteredReceipts.length === 0) {
                    this.showEmptyState('No receipts found');
                    return;
                }

                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageReceipts = this.filteredReceipts.slice(startIndex, endIndex);

                container.innerHTML = pageReceipts.map(receipt => this.renderReceiptCard(receipt)).join('');
                this.renderPagination();
            }

            renderReceiptCard(receipt) {
                const purchaseDate = new Date(receipt.purchase_date);
                const formattedDate = purchaseDate.toLocaleDateString() + ' ' + purchaseDate.toLocaleTimeString();
                
                return `
                    <div class="receipt-card" onclick="viewReceipt('${receipt.id}')">
                        <div class="receipt-header">
                            <div>
                                <div class="receipt-number">${receipt.receipt_number}</div>
                                <div class="receipt-date">${formattedDate}</div>
                                ${receipt.supplier_id ? `<div class="receipt-supplier">Supplier: ${receipt.supplier_id}</div>` : ''}
                            </div>
                            <div class="text-end">
                                <div class="receipt-amount">$${(receipt.total_amount || 0).toFixed(2)}</div>
                                <div class="receipt-category">Category ${receipt.expense_category_id}</div>
                            </div>
                        </div>
                        
                        ${receipt.notes ? `<div class="mb-2"><small class="text-muted">${receipt.notes}</small></div>` : ''}
                        
                        <div class="receipt-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); viewReceipt('${receipt.id}')">
                                <i class="fas fa-eye me-1"></i>View
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation(); editReceipt('${receipt.id}')">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); deleteReceipt('${receipt.id}')">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `;
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredReceipts.length / this.itemsPerPage);
                const paginationContainer = document.getElementById('pagination-container');
                
                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }
                
                paginationContainer.style.display = 'block';
                const pagination = paginationContainer.querySelector('.pagination');
                
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="receiptsPage.changePage(${this.currentPage - 1})">Previous</a>
                    </li>
                `;
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="receiptsPage.changePage(${i})">${i}</a>
                        </li>
                    `;
                }
                
                // Next button
                paginationHTML += `
                    <li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="receiptsPage.changePage(${this.currentPage + 1})">Next</a>
                    </li>
                `;
                
                pagination.innerHTML = paginationHTML;
            }

            changePage(page) {
                const totalPages = Math.ceil(this.filteredReceipts.length / this.itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderReceipts();
                }
            }

            showEmptyState(message = 'No receipts found') {
                const container = document.getElementById('receipts-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h5>${message}</h5>
                        <p>Start by creating your first receipt to track expenses.</p>
                        <button class="btn btn-primary" onclick="createNewReceipt()">
                            <i class="fas fa-plus me-2"></i>Create Receipt
                        </button>
                    </div>
                `;
                document.getElementById('pagination-container').style.display = 'none';
            }

            addReceiptItem() {
                const container = document.getElementById('receiptItemsContainer');
                const itemId = ++this.receiptItemCounter;
                
                const itemHTML = `
                    <div class="receipt-item-form border rounded p-3 mb-3" id="item-${itemId}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Item Description</label>
                                <input type="text" class="form-control" name="items[${itemId}][detail]" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" name="items[${itemId}][count]" step="0.01" min="0" required onchange="calculateItemTotal(${itemId})">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Unit Price</label>
                                <input type="number" class="form-control" name="items[${itemId}][price]" step="0.01" min="0" required onchange="calculateItemTotal(${itemId})">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Total</label>
                                <input type="number" class="form-control" name="items[${itemId}][total]" step="0.01" readonly>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Unit Type</label>
                                <select class="form-select" name="items[${itemId}][unit_type]" required>
                                    <option value="">Select...</option>
                                    <option value="Units">Units</option>
                                    <option value="Liters">Liters</option>
                                    <option value="Gallons">Gallons</option>
                                    <option value="Bag">Bag</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Expiration Date (Optional)</label>
                                <input type="date" class="form-control" name="items[${itemId}][expiration_date]">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Ingredient (Optional)</label>
                                <select class="form-select" name="items[${itemId}][ingredient_id]">
                                    <option value="">Select ingredient...</option>
                                    <!-- Ingredients would be loaded dynamically -->
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeReceiptItem(${itemId})">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.insertAdjacentHTML('beforeend', itemHTML);
                this.calculateReceiptTotal();
            }

            calculateReceiptTotal() {
                const items = document.querySelectorAll('.receipt-item-form');
                let total = 0;
                
                items.forEach(item => {
                    const totalInput = item.querySelector('input[name$="[total]"]');
                    if (totalInput && totalInput.value) {
                        total += parseFloat(totalInput.value) || 0;
                    }
                });
                
                document.getElementById('totalAmount').textContent = total.toFixed(2);
            }

            async saveReceipt(formData) {
                try {
                    const auth = new AuthService();
                    const response = await fetch(`${this.expenseApiUrl}/receipts`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${auth.getToken()}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showSuccessAlert('Receipt created successfully!');
                        bootstrap.Modal.getInstance(document.getElementById('receiptFormModal')).hide();
                        await this.loadReceipts();
                    } else {
                        const error = await response.json();
                        showErrorAlert('Failed to create receipt', error.message || 'Unknown error');
                    }
                } catch (error) {
                    console.error('❌ Error creating receipt:', error);
                    showErrorAlert('Failed to create receipt', error.message);
                }
            }

            async deleteReceiptById(receiptId) {
                try {
                    const auth = new AuthService();
                    const response = await fetch(`${this.expenseApiUrl}/receipts/${receiptId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${auth.getToken()}`,
                        }
                    });

                    if (response.ok) {
                        showSuccessAlert('Receipt deleted successfully!');
                        await this.loadReceipts();
                    } else {
                        const error = await response.json();
                        showErrorAlert('Failed to delete receipt', error.message || 'Unknown error');
                    }
                } catch (error) {
                    console.error('❌ Error deleting receipt:', error);
                    showErrorAlert('Failed to delete receipt', error.message);
                }
            }
        }

        // Global functions for UI interactions
        function createNewReceipt() {
            receiptsPage.receiptItemCounter = 0;
            document.getElementById('receiptForm').reset();
            document.getElementById('receiptItemsContainer').innerHTML = '';
            document.getElementById('totalAmount').textContent = '0.00';
            document.getElementById('receiptFormModalLabel').textContent = 'Create New Receipt';
            
            // Add one initial item
            receiptsPage.addReceiptItem();
            
            new bootstrap.Modal(document.getElementById('receiptFormModal')).show();
        }

        function viewReceipt(receiptId) {
            const receipt = receiptsPage.receipts.find(r => r.id === receiptId);
            if (receipt) {
                receiptsPage.currentReceipt = receipt;
                
                const modalBody = document.getElementById('receiptModalBody');
                const purchaseDate = new Date(receipt.purchase_date);
                
                modalBody.innerHTML = `
                    <div class="row g-3">
                        <div class="col-md-6">
                            <strong>Receipt Number:</strong><br>
                            ${receipt.receipt_number}
                        </div>
                        <div class="col-md-6">
                            <strong>Purchase Date:</strong><br>
                            ${purchaseDate.toLocaleDateString()} ${purchaseDate.toLocaleTimeString()}
                        </div>
                        <div class="col-md-6">
                            <strong>Total Amount:</strong><br>
                            $${(receipt.total_amount || 0).toFixed(2)}
                        </div>
                        <div class="col-md-6">
                            <strong>Category:</strong><br>
                            Category ${receipt.expense_category_id}
                        </div>
                        ${receipt.notes ? `
                        <div class="col-12">
                            <strong>Notes:</strong><br>
                            ${receipt.notes}
                        </div>
                        ` : ''}
                        ${receipt.image_url ? `
                        <div class="col-12">
                            <strong>Receipt Image:</strong><br>
                            <a href="${receipt.image_url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-external-link-alt me-2"></i>View Image
                            </a>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                new bootstrap.Modal(document.getElementById('receiptModal')).show();
            }
        }

        function editReceipt(receiptId) {
            // Implementation for editing receipts
            showInfoAlert('Edit functionality coming soon!');
        }

        async function deleteReceipt(receiptId) {
            const result = await Swal.fire({
                title: 'Delete Receipt?',
                text: 'This action cannot be undone. All receipt items will also be deleted.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!'
            });

            if (result.isConfirmed) {
                await receiptsPage.deleteReceiptById(receiptId);
            }
        }

        function editCurrentReceipt() {
            if (receiptsPage.currentReceipt) {
                editReceipt(receiptsPage.currentReceipt.id);
            }
        }

        function removeReceiptItem(itemId) {
            const item = document.getElementById(`item-${itemId}`);
            if (item) {
                item.remove();
                receiptsPage.calculateReceiptTotal();
            }
        }

        function calculateItemTotal(itemId) {
            const item = document.getElementById(`item-${itemId}`);
            const countInput = item.querySelector('input[name$="[count]"]');
            const priceInput = item.querySelector('input[name$="[price]"]');
            const totalInput = item.querySelector('input[name$="[total]"]');
            
            const count = parseFloat(countInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const total = count * price;
            
            totalInput.value = total.toFixed(2);
            receiptsPage.calculateReceiptTotal();
        }

        function saveReceipt(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const receiptData = {
                receipt_number: formData.get('receiptNumber'),
                purchase_date: new Date(formData.get('purchaseDate')).toISOString(),
                supplier_id: formData.get('supplierId') || null,
                expense_category_id: formData.get('expenseCategoryId'),
                image_url: formData.get('imageUrl') || null,
                notes: formData.get('notes') || null,
                items: []
            };

            // Collect items
            const items = document.querySelectorAll('.receipt-item-form');
            items.forEach((item, index) => {
                const inputs = item.querySelectorAll('input, select');
                const itemData = {};
                
                inputs.forEach(input => {
                    if (input.name && input.value) {
                        const fieldName = input.name.split('[')[2].replace(']', '');
                        if (fieldName === 'count' || fieldName === 'price') {
                            itemData[fieldName] = parseFloat(input.value);
                        } else if (fieldName === 'expiration_date' && input.value) {
                            itemData[fieldName] = new Date(input.value).toISOString();
                        } else if (input.value !== '') {
                            itemData[fieldName] = input.value;
                        }
                    }
                });
                
                if (itemData.detail && itemData.count && itemData.price && itemData.unit_type) {
                    receiptData.items.push(itemData);
                }
            });

            if (receiptData.items.length === 0) {
                showErrorAlert('Please add at least one item to the receipt');
                return;
            }

            receiptsPage.saveReceipt(receiptData);
        }

        // Initialize the page when DOM is loaded
        let receiptsPage;
        document.addEventListener('DOMContentLoaded', function() {
            receiptsPage = new ReceiptsPage();
        });
    </script>
