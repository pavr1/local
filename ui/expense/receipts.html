<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Receipts Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/css/style.css?v=1.2">
    
    <style>
        /* Page-specific styles only - layout handled by framework */
        .receipts-header {
            background: var(--gradient-info);
            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            margin-bottom: 2rem;
        }

        .filter-controls {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .receipt-card {
            background: var(--white);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .receipt-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .receipt-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .receipt-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .receipt-date {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .receipt-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .receipts-header {
                padding: 1.5rem;
            }

            .receipt-card {
                padding: 1rem;
            }

            .receipt-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .receipt-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <div class="receipts-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-receipt me-3"></i>Receipts Management</h1>
                <p class="mb-0 opacity-75">Create, view, and manage expense receipts with line items</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light" onclick="refreshReceipts()" title="Refresh">
                    <i class="fas fa-refresh"></i>
                </button>
                <button class="btn btn-light" onclick="createNewReceipt()">
                    <i class="fas fa-plus me-2"></i>New Receipt
                </button>
            </div>
        </div>
    </div>

    <!-- Filter and Search Controls -->
    <div class="filter-controls">
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="form-control search-input" placeholder="Search receipts...">
                </div>
            </div>
            <div class="col-md-2">
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="date-filter" class="form-select">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="sort-order" class="form-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="amount-high">Highest Amount</option>
                    <option value="amount-low">Lowest Amount</option>
                </select>
            </div>
            <div class="col-md-2">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary btn-sm" onclick="exportReceipts()" title="Export">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn btn-primary flex-grow-1" onclick="createNewReceipt()">
                        <i class="fas fa-plus me-2"></i>New
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Receipts List -->
    <div id="receipts-container">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Loading receipts...</p>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Receipts pagination" class="mt-4" id="pagination-nav" style="display: none;">
        <ul class="pagination justify-content-center" id="pagination-container">
            <!-- Pagination will be generated dynamically -->
        </ul>
    </nav>

    <!-- Receipt Details Modal -->
    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">Receipt Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="receiptModalBody">
                    <!-- Receipt details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editCurrentReceipt()">Edit Receipt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Receipt Modal -->
    <div class="modal fade" id="createReceiptModal" tabindex="-1" aria-labelledby="createReceiptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createReceiptModalLabel">Create New Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="receiptForm">
                        <!-- Receipt form will be populated here -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="receiptNumber" class="form-label">Receipt Number</label>
                                    <input type="text" class="form-control" id="receiptNumber" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="purchaseDate" class="form-label">Purchase Date</label>
                                    <input type="date" class="form-control" id="purchaseDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplierId" class="form-label">Supplier (Optional)</label>
                                    <select class="form-select" id="supplierId">
                                        <option value="">Select Supplier</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="expenseCategoryId" class="form-label">Expense Category</label>
                                    <select class="form-select" id="expenseCategoryId" required>
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">Receipt Image URL (Optional)</label>
                                    <input type="url" class="form-control" id="imageUrl">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notes (Optional)</label>
                                    <textarea class="form-control" id="notes" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <h6 class="mt-4 mb-3">Receipt Items</h6>
                        <div id="receipt-items-container">
                            <!-- Receipt items will be added dynamically -->
                        </div>
                        
                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-outline-secondary" onclick="addReceiptItem()">
                                <i class="fas fa-plus me-2"></i>Add Item
                            </button>
                            <div class="total-display">
                                <strong>Total: $<span id="totalAmount">0.00</span></strong>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveReceipt()">Save Receipt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Configuration -->
    <script src="../config.js?v=1.1"></script>
    
    <!-- Shared JavaScript -->
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/status.js"></script>
    <script src="../shared/js/alerts.js"></script>
    <script src="../shared/js/load-partials.js"></script>

    <script>
        class ReceiptsPage {
            constructor() {
                this.receipts = [];
                this.currentPage = 1;
                this.receiptsPerPage = 10;
                this.init();
            }

            async init() {
                console.log('🧾 Initializing Receipts Management Page (Standardized Layout)...');
                
                // Setup standardized layout framework
                await window.PartialLoader.setupStandardLayout({
                    pageTitle: 'Receipts Management',
                    includeSidebar: true,
                    includeHeader: true
                });
                
                // Initialize authentication
                const auth = new AuthService();
                if (!auth.isAuthenticated()) {
                    console.log('❌ User not authenticated, redirecting to login');
                    window.location.href = '../login.html';
                    return;
                }

                // Setup event listeners
                this.setupEventListeners();
                
                // Load receipts data
                await this.loadReceipts();
                
                console.log('✅ Receipts Management Page initialized successfully');
            }

            setupEventListeners() {
                // Search and filter functionality
                document.getElementById('search-input')?.addEventListener('input', () => this.applyFilters());
                document.getElementById('category-filter')?.addEventListener('change', () => this.applyFilters());
                document.getElementById('date-filter')?.addEventListener('change', () => this.applyFilters());
                document.getElementById('sort-order')?.addEventListener('change', () => this.applyFilters());
            }

            async loadReceipts() {
                try {
                    console.log('📊 Loading receipts...');
                    
                    // Sample data for demonstration
                    this.receipts = [
                        {
                            id: 'demo-1',
                            receipt_number: 'RCP-2024-001',
                            purchase_date: '2024-01-15T10:30:00Z',
                            total_amount: 45.98,
                            supplier_name: 'Fresh Dairy Co.',
                            category: 'Ingredients',
                            notes: 'Premium vanilla extract, organic sugar, chocolate chips'
                        },
                        {
                            id: 'demo-2',
                            receipt_number: 'RCP-2024-002',
                            purchase_date: '2024-01-16T14:15:00Z',
                            total_amount: 128.50,
                            supplier_name: 'Equipment Supply Inc.',
                            category: 'Equipment',
                            notes: 'Ice cream machine parts, cleaning supplies'
                        },
                        {
                            id: 'demo-3',
                            receipt_number: 'RCP-2024-003',
                            purchase_date: '2024-01-17T09:45:00Z',
                            total_amount: 89.25,
                            supplier_name: 'City Utilities',
                            category: 'Utilities',
                            notes: 'Electricity bill, water service'
                        }
                    ];

                    this.displayReceipts();
                    
                } catch (error) {
                    console.error('❌ Error loading receipts:', error);
                    this.showEmptyState('Error loading receipts');
                }
            }

            displayReceipts() {
                const container = document.getElementById('receipts-container');
                
                if (this.receipts.length === 0) {
                    this.showEmptyState();
                    return;
                }

                const receiptsHtml = this.receipts.map(receipt => this.createReceiptCard(receipt)).join('');
                container.innerHTML = receiptsHtml;
            }

            createReceiptCard(receipt) {
                const date = new Date(receipt.purchase_date);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <div class="receipt-card" onclick="viewReceipt('${receipt.id}')">
                        <div class="receipt-header">
                            <div>
                                <div class="receipt-number">${receipt.receipt_number}</div>
                                <div class="receipt-date">${formattedDate}</div>
                            </div>
                            <div class="text-end">
                                <div class="receipt-amount">$${receipt.total_amount.toFixed(2)}</div>
                                <span class="badge bg-primary">${receipt.category}</span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">${receipt.notes || 'No notes'}</small>
                        </div>
                        <div class="receipt-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); viewReceipt('${receipt.id}')">
                                <i class="fas fa-eye me-1"></i>View
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation(); editReceipt('${receipt.id}')">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); deleteReceipt('${receipt.id}')">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `;
            }

            showEmptyState(message = 'No receipts found') {
                const container = document.getElementById('receipts-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h4>${message}</h4>
                        <p>Create your first receipt to get started.</p>
                        <button class="btn btn-primary" onclick="createNewReceipt()">
                            <i class="fas fa-plus me-2"></i>Create Receipt
                        </button>
                    </div>
                `;
            }

            applyFilters() {
                console.log('🔍 Applying filters...');
                // In real implementation, this would filter the receipts
                this.displayReceipts();
            }
        }

        // Global functions for receipt management
        function createNewReceipt() {
            Alert.info('Create Receipt', 'Receipt creation form would open here in the full implementation.');
        }

        function viewReceipt(receiptId) {
            Alert.info('View Receipt', `This would show details for receipt ${receiptId} in the full implementation.`);
        }

        function editReceipt(receiptId) {
            Alert.info('Edit Receipt', `This would open the edit form for receipt ${receiptId}.`);
        }

        function deleteReceipt(receiptId) {
            Swal.fire({
                title: 'Delete Receipt?',
                text: `Are you sure you want to delete receipt ${receiptId}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Alert.success('Deleted!', 'Receipt has been deleted.');
                }
            });
        }

        function refreshReceipts() {
            if (window.receiptsPage) {
                window.receiptsPage.loadReceipts();
                Alert.success('Refreshed', 'Receipts data has been updated.');
            }
        }

        function exportReceipts() {
            Alert.info('Export Receipts', 'This would export receipts to Excel/PDF.');
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.receiptsPage = new ReceiptsPage();
        });
    </script>
</body>
</html>
