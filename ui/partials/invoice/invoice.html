<!-- Invoice List Content -->
<style>
    /* Invoice list specific styles */

    .search-filters {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        padding: 2rem;
        margin-bottom: 2rem;
    }

    .invoices-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-add-invoice {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-invoice:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .loading-table {
        text-align: center;
        padding: 3rem 2rem;
        color: var(--secondary-color);
    }

    .loading-spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .transaction-type-badge {
        padding: 0.375rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .transaction-income {
        background: var(--success-light);
        color: var(--success-color);
    }

    .transaction-outcome {
        background: var(--danger-light);
        color: var(--danger-color);
    }

    .table-responsive {
        overflow-x: auto;
    }

    .table th {
        background: var(--light-color);
        border-bottom: 2px solid var(--border-color);
        font-weight: 600;
        color: var(--dark-color);
    }

    .table td {
        vertical-align: middle;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }

    .modal-body {
        max-height: 70vh;
        overflow-y: auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .items-section {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1rem;
        margin-bottom: 1rem;
    }

    .item-row {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1rem;
        margin-bottom: 1rem;
        background: var(--light-color);
    }

    .remove-item-btn {
        color: var(--danger-color);
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
    }

    .add-item-btn {
        background: var(--success-color);
        color: var(--white);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius);
        cursor: pointer;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .search-filters {
            padding: 1.5rem;
        }

        .table-header {
            padding: 1rem;
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>

<!-- Search and Filters -->
<div class="search-filters">
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Search Invoices</label>
            <div class="input-group">
                <input type="text" class="form-control" id="invoiceSearch" placeholder="Search by number, amount...">
                <button class="btn btn-outline-primary" type="button" onclick="document.dispatchEvent(new CustomEvent('searchInvoices'))">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Transaction Type</label>
            <select class="form-select" id="transactionTypeFilter" onchange="document.dispatchEvent(new CustomEvent('filterInvoices'))">
                <option value="">All Types</option>
                <option value="income">Income</option>
                <option value="outcome">Outcome</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Expense Category</label>
            <select class="form-select" id="expenseCategoryFilter" onchange="document.dispatchEvent(new CustomEvent('filterInvoices'))">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" onclick="loadInvoices()">
                <i class="fas fa-filter me-2"></i>
                Filter
            </button>
        </div>
    </div>
</div>

<!-- Invoices Table -->
<div class="invoices-table">
    <div class="table-header">
        <button class="btn-add-invoice" onclick="document.dispatchEvent(new CustomEvent('openCreateInvoiceModal'))">
            <i class="fas fa-plus me-2"></i>Create Invoice
        </button>
        <div></div>
    </div>
    
    <div class="table-responsive">

                    <th>Invoice #</th>

            </thead>

                <tr>
                    <td colspan="7" class="text-center py-5">

                        <p>Loading invoices...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Create Invoice Modal -->

                <h5 class="modal-title">Create New Invoice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createInvoiceForm">
                    <!-- Invoice Information -->
                    <h6 class="mb-3">Invoice Information</h6>
                    <div class="row">
                        <div class="col-md-6">

                                    <option value="">Select Type</option>
                                    <option value="income">Income</option>
                                    <option value="outcome">Outcome</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="expenseCategory">Expense Category *</label>
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                        </div>

                            <div class="form-group">
                                <label for="imageUrl">Image URL *</label>

                    <h6 class="mb-3">Invoice Items</h6>
                    <div class="items-section">

                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createInvoice()">Create Invoice</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Invoice Modal -->
<div class="modal fade" id="editInvoiceModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Invoice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editInvoiceForm">
                    <input type="hidden" id="editInvoiceId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editInvoiceNumber">Invoice Number *</label>
                                <input type="text" class="form-control" id="editInvoiceNumber" required maxlength="100">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editTransactionDate">Transaction Date *</label>
                                <input type="date" class="form-control" id="editTransactionDate" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editTransactionType">Transaction Type *</label>
                                <select class="form-select" id="editTransactionType" required>
                                    <option value="">Select Type</option>
                                    <option value="income">Income</option>
                                    <option value="outcome">Outcome</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editExpenseCategory">Expense Category *</label>
                                <select class="form-select" id="editExpenseCategory" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editSupplierId">Supplier ID (Optional)</label>
                                <input type="text" class="form-control" id="editSupplierId">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editImageUrl">Image URL *</label>
                                <input type="url" class="form-control" id="editImageUrl" required maxlength="500">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="editNotes">Notes (Optional)</label>
                        <textarea class="form-control" id="editNotes" rows="3"></textarea>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateInvoice()">Update Invoice</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Invoice list functionality
    let invoices = [];
    let expenseCategories = [];
    let currentInvoiceId = null;

    // Initialize invoice list
    window.initInvoiceContent = async function() {
        console.log('ðŸ’° Initializing Invoice List Content...');
        
        try {
            // Check if authService is available
            if (window.authService) {
                console.log('âœ… AuthService available');
                const token = window.authService.getToken();
                console.log('Token available:', !!token);
            } else {
                console.warn('âš ï¸ AuthService not available, using fallback');
            }
            
            // Add event listener for modal opening
            document.addEventListener('openCreateInvoiceModal', function() {
                console.log('Opening create invoice modal via event...');
                openCreateInvoiceModal();
            });
            
            // Add event listener for search
            document.addEventListener('searchInvoices', function() {
                console.log('Searching invoices via event...');
                searchInvoices();
            });
            
            // Add event listener for filter
            document.addEventListener('filterInvoices', function() {
                console.log('Filtering invoices via event...');
                filterInvoices();
            });
            
            console.log('Loading expense categories...');
            await loadExpenseCategories();
            console.log('Loading invoices...');
            await loadInvoices();
            console.log('âœ… Invoice List Content initialized successfully');
        } catch (error) {
            console.error('âŒ Error initializing invoice list content:', error);
            Alert.error('Failed to initialize invoice content');
        }
    };

    // Load expense categories
    async function loadExpenseCategories() {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/expense-categories`);

            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    expenseCategories = data.data;
                    populateExpenseCategoryDropdowns();
                }
            }
        } catch (error) {
            console.error('Error loading expense categories:', error);
        }
    }

    // Populate expense category dropdowns
    function populateExpenseCategoryDropdowns() {
        const dropdowns = ['expenseCategory', 'editExpenseCategory', 'expenseCategoryFilter'];
        
        dropdowns.forEach(dropdownId => {
            const dropdown = document.getElementById(dropdownId);
            if (dropdown) {
                // Clear existing options except the first one
                while (dropdown.children.length > 1) {
                    dropdown.removeChild(dropdown.lastChild);
                }
                
                // Add new options
                expenseCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.category_name;
                    dropdown.appendChild(option);
                });
            }
        });
    }

    // Load invoices
    async function loadInvoices() {
        try {
            console.log('Loading invoices...');
            showLoading();
            
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices`);

            console.log('Response status:', response.status);
            
            if (response.ok) {
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    invoices = data.data;
                    console.log('Invoices loaded:', invoices.length);
                    displayInvoices(invoices);
                } else {
                    console.error('API returned error:', data.message);
                    Alert.error(data.message || 'Failed to load invoices');
                    showError('Failed to load invoices: ' + (data.message || 'Unknown error'));
                }
            } else {
                console.error('HTTP error:', response.status, response.statusText);
                Alert.error('Failed to load invoices');
                showError('Failed to load invoices: HTTP ' + response.status);
            }
        } catch (error) {
            console.error('Error loading invoices:', error);
            Alert.error('Failed to load invoices');
            showError('Failed to load invoices: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    // Display invoices
    function displayInvoices(invoicesToShow) {
        const container = document.getElementById('invoicesTableBody');
        
        if (invoicesToShow.length === 0) {
            container.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5>No invoices found</h5>
                        <p class="text-muted">Create your first invoice to get started</p>
                    </td>
                </tr>
            `;
            return;
        }

        const invoicesHTML = invoicesToShow.map(invoice => `
            <tr>
                <td>${invoice.invoice_number}</td>
                <td>${formatDate(invoice.transaction_date)}</td>
                <td>
                    <span class="transaction-type-badge ${invoice.transaction_type === 'income' ? 'transaction-income' : 'transaction-outcome'}">
                        ${invoice.transaction_type}
                    </span>
                </td>
                <td>${invoice.expense_category ? invoice.expense_category.category_name : 'N/A'}</td>
                <td>$${invoice.total_amount || 0}</td>
                <td>
                    <span class="badge bg-success">Paid</span>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-outline-primary" onclick="editInvoice('${invoice.id}'); event.stopPropagation();">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteInvoice('${invoice.id}'); event.stopPropagation();">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');

        container.innerHTML = invoicesHTML;
    }

    // Search invoices
    window.searchInvoices = function() {
        const searchTerm = document.getElementById('invoiceSearch').value.toLowerCase();
        const filtered = invoices.filter(invoice => 
            invoice.invoice_number.toLowerCase().includes(searchTerm) ||
            (invoice.total_amount || '').toString().includes(searchTerm)
        );
        displayInvoices(filtered);
    }

    // Filter invoices
    window.filterInvoices = function() {
        const typeFilter = document.getElementById('transactionTypeFilter').value;
        const categoryFilter = document.getElementById('expenseCategoryFilter').value;
        
        let filtered = [...invoices];
        
        if (typeFilter) {
            filtered = filtered.filter(invoice => invoice.transaction_type === typeFilter);
        }
        
        if (categoryFilter) {
            filtered = filtered.filter(invoice => invoice.expense_category_id === categoryFilter);
        }
        
        displayInvoices(filtered);
    }

    // Open create invoice modal
    window.openCreateInvoiceModal = function() {
        console.log('Opening create invoice modal...');
        
        try {
            // Check if Bootstrap is available
            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap is not available');
                Alert.error('Bootstrap is not loaded. Modal cannot be opened.');
                return;
            }
            
            const form = document.getElementById('createInvoiceForm');
            const itemsContainer = document.getElementById('itemsContainer');
            const modal = document.getElementById('createInvoiceModal');
            
            console.log('Form found:', !!form);
            console.log('Items container found:', !!itemsContainer);
            console.log('Modal found:', !!modal);
            
            if (!modal) {
                console.error('Modal element not found');
                Alert.error('Modal element not found');
                return;
            }
            
            if (form) {
                form.reset();
            }
            
            if (itemsContainer) {
                itemsContainer.innerHTML = '';
                addItemRow(); // Add first item row
            }
            
            // Create and show the modal
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();
            console.log('Modal opened successfully');
            
        } catch (error) {
            console.error('Error opening modal:', error);
            Alert.error('Failed to open create invoice modal: ' + error.message);
        }
    }

    // Add item row
    window.addItemRow = function() {
        const container = document.getElementById('itemsContainer');
        const itemIndex = container.children.length;
        
        const itemHTML = `
            <div class="item-row" data-index="${itemIndex}">
                <div class="row">
                    <div class="col-md-3">
                        <label>Detail *</label>
                        <input type="text" class="form-control" name="detail" required>
                    </div>
                    <div class="col-md-2">
                        <label>Count *</label>
                        <input type="number" class="form-control" name="count" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <label>Unit Type *</label>
                        <select class="form-select" name="unitType" required>
                            <option value="">Select</option>
                            <option value="Liters">Liters</option>
                            <option value="Gallons">Gallons</option>
                            <option value="Units">Units</option>
                            <option value="Bag">Bag</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>Price *</label>
                        <input type="number" class="form-control" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <label>Expiration Date</label>
                        <input type="date" class="form-control" name="expirationDate">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="remove-item-btn" onclick="removeItemRow(${itemIndex})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        container.insertAdjacentHTML('beforeend', itemHTML);
    }

    // Remove item row
    window.removeItemRow = function(index) {
        const container = document.getElementById('itemsContainer');
        const rows = container.querySelectorAll('.item-row');
        if (rows.length > 1) {
            rows[index].remove();
            // Reindex remaining rows
            container.querySelectorAll('.item-row').forEach((row, newIndex) => {
                row.dataset.index = newIndex;
                row.querySelector('.remove-item-btn').onclick = () => removeItemRow(newIndex);
            });
        }
    }

    // Create invoice
    window.createInvoice = async function() {
        try {
            const form = document.getElementById('createInvoiceForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const items = [];
            const itemRows = document.querySelectorAll('#itemsContainer .item-row');
            
            itemRows.forEach(row => {
                const detail = row.querySelector('[name="detail"]').value;
                const count = parseFloat(row.querySelector('[name="count"]').value);
                const unitType = row.querySelector('[name="unitType"]').value;
                const price = parseFloat(row.querySelector('[name="price"]').value);
                const expirationDate = row.querySelector('[name="expirationDate"]').value;

                if (detail && count && unitType && price) {
                    const item = {
                        detail: detail,
                        count: count,
                        unit_type: unitType,
                        price: price
                    };

                    if (expirationDate) {
                        item.expiration_date = new Date(expirationDate).toISOString();
                    }

                    items.push(item);
                }
            });

            if (items.length === 0) {
                Alert.error('At least one item is required');
                return;
            }

            const invoiceData = {
                invoice_number: document.getElementById('invoiceNumber').value,
                transaction_type: document.getElementById('transactionType').value,
                expense_category_id: document.getElementById('expenseCategory').value,
                image_url: document.getElementById('imageUrl').value,
                notes: document.getElementById('notes').value || null,
                items: items
            };

            // Only include transaction_date if user provided one
            const transactionDate = document.getElementById('transactionDate').value;
            if (transactionDate) {
                invoiceData.transaction_date = new Date(transactionDate).toISOString();
            }

            const supplierId = document.getElementById('supplierId').value;
            if (supplierId) {
                invoiceData.supplier_id = supplierId;
            }

            const response = await authenticatedPost(`${CONFIG.GATEWAY_URL}/api/v1/invoices`, invoiceData);

            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    Alert.success('Invoice created successfully');
                    bootstrap.Modal.getInstance(document.getElementById('createInvoiceModal')).hide();
                    loadInvoices();
                } else {
                    Alert.error(data.message || 'Failed to create invoice');
                }
            } else {
                Alert.error('Failed to create invoice');
            }
        } catch (error) {
            console.error('Error creating invoice:', error);
            Alert.error('Failed to create invoice');
        }
    }

    // Edit invoice
    window.editInvoice = async function(invoiceId) {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices/${invoiceId}`);

            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    const invoice = data.data;
                    populateEditForm(invoice);
                    new bootstrap.Modal(document.getElementById('editInvoiceModal')).show();
                } else {
                    Alert.error(data.message || 'Failed to load invoice');
                }
            } else {
                Alert.error('Failed to load invoice');
            }
        } catch (error) {
            console.error('Error loading invoice:', error);
            Alert.error('Failed to load invoice');
        }
    }

    // Populate edit form
    function populateEditForm(invoice) {
        currentInvoiceId = invoice.id;
        document.getElementById('editInvoiceId').value = invoice.id;
        document.getElementById('editInvoiceNumber').value = invoice.invoice_number;
        document.getElementById('editTransactionDate').value = formatDateForInput(invoice.transaction_date);
        document.getElementById('editTransactionType').value = invoice.transaction_type;
        document.getElementById('editExpenseCategory').value = invoice.expense_category_id;
        document.getElementById('editImageUrl').value = invoice.image_url;
        document.getElementById('editNotes').value = invoice.notes || '';
        document.getElementById('editSupplierId').value = invoice.supplier_id || '';
    }

    // Update invoice
    async function updateInvoice() {
        try {
            const form = document.getElementById('editInvoiceForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const invoiceData = {
                invoice_number: document.getElementById('editInvoiceNumber').value,
                transaction_date: new Date(document.getElementById('editTransactionDate').value).toISOString(),
                transaction_type: document.getElementById('editTransactionType').value,
                expense_category_id: document.getElementById('editExpenseCategory').value,
                image_url: document.getElementById('editImageUrl').value,
                notes: document.getElementById('editNotes').value || null
            };

            const supplierId = document.getElementById('editSupplierId').value;
            if (supplierId) {
                invoiceData.supplier_id = supplierId;
            }

            const response = await authenticatedPut(`${CONFIG.GATEWAY_URL}/api/v1/invoices/${currentInvoiceId}`, invoiceData);

            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    Alert.success('Invoice updated successfully');
                    bootstrap.Modal.getInstance(document.getElementById('editInvoiceModal')).hide();
                    loadInvoices();
                } else {
                    Alert.error(data.message || 'Failed to update invoice');
                }
            } else {
                Alert.error('Failed to update invoice');
            }
        } catch (error) {
            console.error('Error updating invoice:', error);
            Alert.error('Failed to update invoice');
        }
    }

    // Delete invoice
    window.deleteInvoice = async function(invoiceId) {
        const result = await Alert.confirm('Are you sure you want to delete this invoice?');
        if (!result) return;

        try {
            const response = await authenticatedDelete(`${CONFIG.GATEWAY_URL}/api/v1/invoices/${invoiceId}`);

            if (response.ok) {
                const data = await response.json();
                if (data.success) {
                    Alert.success('Invoice deleted successfully');
                    loadInvoices();
                } else {
                    Alert.error(data.message || 'Failed to delete invoice');
                }
            } else {
                Alert.error('Failed to delete invoice');
            }
        } catch (error) {
            console.error('Error deleting invoice:', error);
            Alert.error('Failed to delete invoice');
        }
    }

    function viewInvoice(invoiceId) {

        Alert.info('Invoice details view functionality coming soon');
    }

    // Utility functions
    function showLoading() {
        document.getElementById('invoicesTableBody').innerHTML = `
            <tr>
                <td colspan="7" class="text-center py-5">
                    <div class="loading-spinner"></div>
                    <p>Loading invoices...</p>
                </td>
            </tr>
        `;
    }

    function hideLoading() {
        // Loading is handled by displayInvoices
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString();
    }

    function formatDateForInput(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Show error in table
    function showError(message) {
        const container = document.getElementById('invoicesTableBody');
        container.innerHTML = `
            <tr>
                <td colspan="7" class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h5>Error Loading Invoices</h5>
                    <p class="text-muted">${message}</p>
                    <button class="btn btn-primary" onclick="loadInvoices()">
                        <i class="fas fa-refresh me-2"></i>Retry
                    </button>
                </td>
            </tr>
        `;
    }
