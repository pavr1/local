<!-- Simplified Invoice List Content -->
<style>

        background: var(--white);

<script>


    let invoices = [];
    let availableExpenseCategories = [];
    let availableSuppliers = [];

    window.initInvoiceContent = async function() {
        try {
            await loadInvoices();
        } catch (error) {
            console.error('‚ùå Error initializing invoice content:', error);
            alert('Failed to initialize invoice content: ' + error.message);
        }
    };

    async function loadInvoices() {
        try {
            console.log('üîÑ Starting loadInvoices function...');
            showLoading();
            console.log('üì° Making API request to:', `${CONFIG.GATEWAY_URL}/api/v1/invoices`);
            
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices`);

            console.log('üìä Response status:', response.status);
            console.log('üìä Response ok:', response.ok);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('üìä Response data:', data);
            
            if (data.success) {
                invoices = data.data;
                console.log('‚úÖ Invoices loaded:', invoices.length);
                displayInvoices(invoices);
            } else {
                throw new Error(data.message || 'Failed to load invoices');
            }
        } catch (error) {
            console.error('‚ùå Error loading invoices:', error);
            showError('Failed to load invoices: ' + error.message);
        }
    }

    // Expense Category Picker Functions
    window.openExpenseCategoryPicker = async function() {
        await loadExpenseCategoryData();
        populateExpenseCategoryPicker();
        
        const modal = new bootstrap.Modal(document.getElementById('expenseCategoryPickerModal'));
        modal.show();
    };

    async function loadExpenseCategoryData() {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices/expense-categories`);
            if (response.ok) {
                const result = await response.json();
                if (result.success && result.data) {
                    availableExpenseCategories = result.data.filter(c => c.is_active);
                }
            }
        } catch (error) {
            console.error('‚ùå Error loading expense category data:', error);
        }
    }

    function populateExpenseCategoryPicker() {
        const tbody = document.getElementById('expenseCategoryPickerTableBody');
        if (!tbody) return;

        if (!availableExpenseCategories || availableExpenseCategories.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center text-muted py-4">
                        <i class="fas fa-tags me-2"></i>No expense categories available
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = availableExpenseCategories.map(category => `
            <tr class="expense-category-row" data-category-id="${category.id}" data-category-name="${category.category_name.toLowerCase()}" data-category-description="${(category.description || '').toLowerCase()}">
                <td class="fw-bold">${category.category_name}</td>
                <td class="text-muted">${category.description || 'No description'}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="selectExpenseCategory('${category.id}', '${category.category_name.replace(/'/g, "\\'")}')">
                        <i class="fas fa-check"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    window.filterExpenseCategories = function() {
        const searchTerm = document.getElementById('expenseCategorySearchInput').value.toLowerCase();
        const rows = document.querySelectorAll('.expense-category-row');

        rows.forEach(row => {
            const name = row.getAttribute('data-category-name');
            const description = row.getAttribute('data-category-description');
            
            if (name.includes(searchTerm) || description.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    };

    window.selectExpenseCategory = function(categoryId, categoryName) {
        document.getElementById('expenseCategory').value = categoryId;
        document.getElementById('expenseCategoryDisplay').value = categoryName;

        // Trigger item row updates when expense category changes
        handleExpenseCategoryChange();

        const modal = bootstrap.Modal.getInstance(document.getElementById('expenseCategoryPickerModal'));
        modal.hide();
    };

    // Supplier Picker Functions
    window.openSupplierPicker = async function() {
        await loadSupplierData();
        populateSupplierPicker();
        
        const modal = new bootstrap.Modal(document.getElementById('supplierPickerModal'));
        modal.show();
    };

    async function loadSupplierData() {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/inventory/suppliers`);
            if (response.ok) {
                const result = await response.json();
                if (result.success && result.data) {
                    availableSuppliers = result.data;
                }
            }
        } catch (error) {
            console.error('‚ùå Error loading supplier data:', error);
        }
    }

    function populateSupplierPicker() {
        const tbody = document.getElementById('supplierPickerTableBody');
        if (!tbody) return;

        if (!availableSuppliers || availableSuppliers.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                        <i class="fas fa-truck me-2"></i>No suppliers available
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = availableSuppliers.map(supplier => `
            <tr class="supplier-row" data-supplier-id="${supplier.id}" data-supplier-name="${supplier.supplier_name.toLowerCase()}" data-supplier-contact="${(supplier.contact_number || '').toLowerCase()}" data-supplier-email="${(supplier.email || '').toLowerCase()}">
                <td class="fw-bold">${supplier.supplier_name}</td>
                <td class="text-muted">
                    ${supplier.contact_number ? `<div><i class="fas fa-phone me-1"></i>${supplier.contact_number}</div>` : ''}
                    ${supplier.email ? `<div><i class="fas fa-envelope me-1"></i>${supplier.email}</div>` : ''}
                </td>
                <td>
                    <span class="status-badge status-active">
                        Active
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="selectSupplier('${supplier.id}', '${supplier.supplier_name.replace(/'/g, "\\'")}')">
                        <i class="fas fa-check"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    window.filterSuppliers = function() {
        const searchTerm = document.getElementById('supplierSearchInput').value.toLowerCase();
        const rows = document.querySelectorAll('.supplier-row');

        rows.forEach(row => {
            const name = row.getAttribute('data-supplier-name');
            const contact = row.getAttribute('data-supplier-contact');
            const email = row.getAttribute('data-supplier-email');
            
            if (name.includes(searchTerm) || contact.includes(searchTerm) || email.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    };

    window.selectSupplier = function(supplierId, supplierName) {
        document.getElementById('supplierId').value = supplierId;
        document.getElementById('supplierDisplay').value = supplierName;

        const modal = bootstrap.Modal.getInstance(document.getElementById('supplierPickerModal'));
        modal.hide();
    };

    // Image Picker Functions
    let selectedImageUrl = null;
    let selectedImageFile = null;

    window.openImagePicker = function() {
        // Reset the modal
        document.getElementById('imageFileInput').value = '';
        document.getElementById('imageUrlInput').value = '';
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('confirmImageBtn').disabled = true;
        selectedImageUrl = null;
        selectedImageFile = null;
        
        const modal = new bootstrap.Modal(document.getElementById('imagePickerModal'));
        modal.show();
    };

    window.handleImageUpload = function(event) {
        const file = event.target.files[0];
        if (!file) return;

        // Validate file type
        if (!file.type.startsWith('image/')) {
            alert('Please select a valid image file.');
            return;
        }

        // Validate file size (5MB limit)
        if (file.size > 5 * 1024 * 1024) {
            alert('Image file size must be less than 5MB.');
            return;
        }

        selectedImageFile = file;
        selectedImageUrl = null;
        document.getElementById('imageUrlInput').value = '';

        // Show preview
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('previewImage').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
            document.getElementById('confirmImageBtn').disabled = false;
        };
        reader.readAsDataURL(file);
    };

    window.selectImageFromUrl = function() {
        const url = document.getElementById('imageUrlInput').value.trim();
        if (!url) {
            alert('Please enter a valid image URL.');
            return;
        }

        // Basic URL validation
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            alert('Please enter a valid URL starting with http:// or https://');
            return;
        }

        selectedImageUrl = url;
        selectedImageFile = null;
        document.getElementById('imageFileInput').value = '';

        // Show preview
        document.getElementById('previewImage').src = url;
        document.getElementById('imagePreview').style.display = 'block';
        document.getElementById('confirmImageBtn').disabled = false;
    };

    window.confirmImageSelection = function() {
        if (selectedImageFile) {
            // For file upload, we'll use a placeholder URL for now
            // In a real implementation, you'd upload the file to a server
            const imageName = selectedImageFile.name;
            document.getElementById('imageDisplay').value = imageName;
            document.getElementById('imageUrl').value = `uploaded://${imageName}`;
        } else if (selectedImageUrl) {
            document.getElementById('imageDisplay').value = selectedImageUrl;
            document.getElementById('imageUrl').value = selectedImageUrl;
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('imagePickerModal'));
        modal.hide();
    };

    // Ingredient Picker Functions

    // Calculate item total (count * price)
    window.calculateItemTotal = function(inputElement) {
        const itemRow = inputElement.closest('.item-row');
        if (!itemRow) return;

        const countInput = itemRow.querySelector('input[name="count"]');
        const priceInput = itemRow.querySelector('input[name="price"]');
        const totalInput = itemRow.querySelector('input[name="total"]');

        if (countInput && priceInput && totalInput) {
            const count = parseFloat(countInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const total = count * price;
            
            totalInput.value = total.toFixed(2);
        }
    };

    // Ensure all count and price fields have keyup events
    window.ensureCalculationEvents = function() {
        const itemRows = document.querySelectorAll('.item-row');
        itemRows.forEach(row => {
            const countInput = row.querySelector('input[name="count"]');
            const priceInput = row.querySelector('input[name="price"]');
            
            if (countInput && !countInput.hasAttribute('data-has-keyup')) {
                countInput.setAttribute('data-has-keyup', 'true');
                countInput.addEventListener('keyup', () => calculateItemTotal(countInput));
            }
            
            if (priceInput && !priceInput.hasAttribute('data-has-keyup')) {
                priceInput.setAttribute('data-has-keyup', 'true');
                priceInput.addEventListener('keyup', () => calculateItemTotal(priceInput));
            }
        });
    };

            container.querySelectorAll('.item-row').forEach((row, newIndex) => {

        const itemRows = document.querySelectorAll('.item-row');

                    if (currentLabel) currentLabel.textContent = 'Detail *';
                    if (currentInput) {
                        currentInput.readOnly = false;
                        currentInput.placeholder = '';
                        currentInput.style.background = '';
                        
                        // Remove ingredient picker if exists
                        if (detailCell.querySelector('.input-group')) {
                            detailCell.innerHTML = '';
                            detailCell.appendChild(currentInput);
                        }
                    }
                }
            }
        });
        
        // Ensure calculation events are added to all items
        ensureCalculationEvents();
    };

    // Create invoice function
    window.createInvoice = async function() {
        try {
            console.log('üîÑ Creating invoice...');
            
            // Get form data
            const form = document.getElementById('createInvoiceForm');
            if (!form) {
                showError('Invoice form not found');
                return;
            }

            // Validate required fields
            const invoiceNumber = document.getElementById('invoiceNumber').value.trim();
            const transactionDate = document.getElementById('transactionDate').value;
            const transactionType = document.getElementById('transactionType').value;
            const expenseCategoryId = document.getElementById('expenseCategory').value;
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const notes = document.getElementById('notes').value.trim();
            const supplierId = document.getElementById('supplierId').value || null;

            // Validate required fields
            if (!invoiceNumber || !transactionDate || !transactionType || !expenseCategoryId || !imageUrl) {
                showError('Please fill in all required fields');
                return;
            }

            // Collect invoice items
            const items = [];
            const itemRows = document.querySelectorAll('.item-row');
            const expenseCategoryDisplay = document.getElementById('expenseCategoryDisplay').value;
            const isIngredients = expenseCategoryDisplay.toLowerCase().includes('ingredient');
            
            itemRows.forEach((row, index) => {
                const detail = row.querySelector('input[name="detail"]').value.trim();
                const count = parseFloat(row.querySelector('input[name="count"]').value);
                const unitType = row.querySelector('select[name="unitType"]').value;
                const price = parseFloat(row.querySelector('input[name="price"]').value);
                const expirationDate = row.querySelector('input[name="expirationDate"]').value || null;
                const ingredientId = row.querySelector('input[name="ingredientId"]')?.value || null;

                if (detail && count && unitType && price) {
                    const itemData = {
                        detail,
                        count,
                        unit_type: unitType,
                        price
                    };

                    // Only include expiration_date if it has a value
                    if (expirationDate && expirationDate.trim() !== '') {
                        itemData.expiration_date = expirationDate;
                    }

                    // Only include ingredient_id if expense category is ingredients
                    if (isIngredients && ingredientId && ingredientId.trim() !== '') {
                        itemData.ingredient_id = ingredientId;
                    }

                    items.push(itemData);
                }
            });

            if (items.length === 0) {
                showError('Please add at least one invoice item');
                return;
            }

            // Calculate total amount
            const totalAmount = items.reduce((sum, item) => sum + (item.price * item.count), 0);

            // Prepare invoice data
            const invoiceData = {
                invoice_number: invoiceNumber,
                transaction_date: transactionDate,
                transaction_type: transactionType,
                expense_category_id: expenseCategoryId,
                image_url: imageUrl,
                notes: notes || '',
                total_amount: totalAmount,
                items: items
            };

            // Only include supplier_id if it has a value
            if (supplierId && supplierId.trim() !== '') {
                invoiceData.supplier_id = supplierId;
            }

            console.log('üìä Invoice data:', invoiceData);
            console.log('üìä JSON string:', JSON.stringify(invoiceData, null, 2));

            // Send request to create invoice
            const response = await fetch(`${CONFIG.GATEWAY_URL}/api/v1/invoices`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                },
                body: JSON.stringify(invoiceData)
            });
            
            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    console.log('‚úÖ Invoice created successfully:', result.data);
                    showSuccess('Invoice created successfully!');
                    
                    // Close modal and refresh invoice list
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createInvoiceModal'));
                    modal.hide();
                    
                    // Reset form
                    form.reset();
                    document.getElementById('itemsContainer').innerHTML = '';
                    
                    // Refresh invoice list
                    await loadInvoices();
                } else {
                    throw new Error(result.message || 'Failed to create invoice');
                }
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
            }
        } catch (error) {
            console.error('‚ùå Error creating invoice:', error);
            showError('Failed to create invoice: ' + error.message);
        }
    }
