<!-- Simplified Invoice List Content -->
<style>
    .invoices-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-add-invoice {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-invoice:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .loading-spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .transaction-type-badge {
        padding: 0.375rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .transaction-income {
        background: var(--success-light);
        color: var(--success-color);
    }

    .transaction-outcome {
        background: var(--danger-light);
        color: var(--danger-color);
    }

    .table-responsive {
        overflow-x: auto;
    }

    .table th {
        background: var(--light-color);
        border-bottom: 2px solid var(--border-color);
        font-weight: 600;
        color: var(--dark-color);
    }

    .table td {
        vertical-align: middle;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }
</style>

<!-- Invoices Table -->
<div class="invoices-table">
    <div class="table-header">
        <button class="btn-add-invoice" onclick="openCreateInvoiceModal()">
            <i class="fas fa-plus me-2"></i>Create Invoice
        </button>
        <div></div>
    </div>
    
    <div id="invoicesTableBody">
        <div class="text-center py-5">
            <div class="loading-spinner"></div>
            <p>Loading invoices...</p>
        </div>
    </div>
</div>

<script>
    let invoices = [];

    window.initInvoiceContent = async function() {
        try {
            await loadInvoices();
        } catch (error) {
            console.error('‚ùå Error initializing invoice content:', error);
            alert('Failed to initialize invoice content: ' + error.message);
        }
    };

    async function loadInvoices() {
        try {
            console.log('üîÑ Starting loadInvoices function...');
            showLoading();
            console.log('üì° Making API request to:', `${CONFIG.GATEWAY_URL}/api/v1/invoices`);
            
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices`);

            console.log('üìä Response status:', response.status);
            console.log('üìä Response ok:', response.ok);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('üìä Response data:', data);
            
            if (data.success) {
                invoices = data.data;
                console.log('‚úÖ Invoices loaded:', invoices.length);
                displayInvoices(invoices);
            } else {
                throw new Error(data.message || 'Failed to load invoices');
            }
        } catch (error) {
            console.error('‚ùå Error loading invoices:', error);
            showError('Failed to load invoices: ' + error.message);
        }
    }

    function displayInvoices(invoicesToShow) {
        const container = document.getElementById('invoicesTableBody');
        
        if (invoicesToShow.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                    <h4>No Invoices Found</h4>
                    <p class="text-muted">Start by adding your first invoice.</p>
                    <button class="btn btn-primary" onclick="openCreateInvoiceModal()">
                        <i class="fas fa-plus me-2"></i>Add First Invoice
                    </button>
                </div>
            `;
            return;
        }

        const invoicesHTML = `
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Invoice #</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${invoicesToShow.map(invoice => `
                            <tr>
                                <td><strong>${invoice.invoice_number}</strong></td>
                                <td>${formatDate(invoice.transaction_date)}</td>
                                <td>
                                    <span class="transaction-type-badge ${invoice.transaction_type === 'income' ? 'transaction-income' : 'transaction-outcome'}">
                                        ${invoice.transaction_type}
                                    </span>
                                </td>
                                <td>${invoice.expense_category ? invoice.expense_category.category_name : 'N/A'}</td>
                                <td>$${invoice.total_amount || 0}</td>
                                <td>
                                    <span class="badge bg-success">Paid</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary" onclick="editInvoice('${invoice.id}')" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteInvoice('${invoice.id}')" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;

        container.innerHTML = invoicesHTML;
    }

    function showLoading() {
        document.getElementById('invoicesTableBody').innerHTML = `
            <div class="text-center py-5">
                <div class="loading-spinner"></div>
                <p>Loading invoices...</p>
            </div>
        `;
    }

    function showError(message) {
        const container = document.getElementById('invoicesTableBody');
        container.innerHTML = `
            <div class="text-center py-5">
                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                <h4>Error Loading Invoices</h4>
                <p class="text-muted">${message}</p>
                <button class="btn btn-primary" onclick="loadInvoices()">
                    <i class="fas fa-refresh me-2"></i>Try Again
                </button>
            </div>
        `;
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString();
    }

    window.openCreateInvoiceModal = function() {
        alert('Create invoice functionality removed for debugging');
    }

    window.editInvoice = function(invoiceId) {
        alert('Edit invoice functionality removed for debugging');
    }

    window.deleteInvoice = function(invoiceId) {
        alert('Delete invoice functionality removed for debugging');
    }
    
    // Test if function is available
    console.log('üîß initInvoiceContent function available:', typeof window.initInvoiceContent);
</script>
