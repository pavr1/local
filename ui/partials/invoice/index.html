<!-- Simplified Invoice List Content -->
<style>
    .invoices-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-add-invoice {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-invoice:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .loading-spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .transaction-type-badge {
        padding: 0.375rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .transaction-income {
        background: var(--success-light);
        color: var(--success-color);
    }

    .transaction-outcome {
        background: var(--danger-light);
        color: var(--danger-color);
    }

    .table-responsive {
        overflow-x: auto;
    }

    .table th {
        background: var(--light-color);
        border-bottom: 2px solid var(--border-color);
        font-weight: 600;
        color: var(--dark-color);
    }

    .table td {
        vertical-align: middle;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }
</style>

<!-- Invoices Table -->
<div class="invoices-table">
    <div class="table-header">
        <button class="btn-add-invoice" onclick="openCreateInvoiceModal()">
            <i class="fas fa-plus me-2"></i>Create Invoice
        </button>
        <div></div>
    </div>
    
    <div id="invoicesTableBody">
        <div class="text-center py-5">
            <div class="loading-spinner"></div>
            <p>Loading invoices...</p>
        </div>
    </div>
</div>

<!-- Create Invoice Modal -->
<div class="modal fade" id="createInvoiceModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Invoice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createInvoiceForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="invoiceNumber">Invoice Number *</label>
                                <input type="text" class="form-control" id="invoiceNumber" required maxlength="100">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="transactionDate">Transaction Date *</label>
                                <input type="date" class="form-control" id="transactionDate" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="transactionType">Transaction Type *</label>
                                <select class="form-select" id="transactionType" required>
                                    <option value="">Select Type</option>
                                    <option value="income">Income</option>
                                    <option value="outcome">Outcome</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="expenseCategorySelection">Expense Category *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="expenseCategoryDisplay" readonly placeholder="Select a category" style="background: white;" required>
                                    <input type="hidden" id="expenseCategory">
                                    <button type="button" class="btn btn-outline-primary" onclick="openExpenseCategoryPicker()" title="Select Category">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="supplierSelection">Supplier (Optional)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="supplierDisplay" readonly placeholder="Select a supplier" style="background: white;">
                                    <input type="hidden" id="supplierId">
                                    <button type="button" class="btn btn-outline-primary" onclick="openSupplierPicker()" title="Select Supplier">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="imageUrl">Image URL *</label>
                                <input type="url" class="form-control" id="imageUrl" required maxlength="500">
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="notes">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>

                    <h6 class="mb-3">Invoice Items</h6>
                    <div class="items-section">
                        <div id="itemsContainer">
                            <!-- Items will be added here dynamically -->
                        </div>
                        <button type="button" class="btn btn-success" onclick="addItemRow()">
                            <i class="fas fa-plus me-2"></i>Add Item
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createInvoice()">Create Invoice</button>
            </div>
        </div>
    </div>
</div>

<!-- Expense Category Picker Modal -->
<div class="modal fade" id="expenseCategoryPickerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-tags me-2"></i>Select Expense Category
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" class="form-control" id="expenseCategorySearchInput" placeholder="Search categories..." onkeyup="filterExpenseCategories()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-hover" id="expenseCategoryPickerTable">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th width="80">Select</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseCategoryPickerTableBody">
                                    <!-- Categories will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Supplier Picker Modal -->
<div class="modal fade" id="supplierPickerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-truck me-2"></i>Select Supplier
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" class="form-control" id="supplierSearchInput" placeholder="Search suppliers..." onkeyup="filterSuppliers()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-hover" id="supplierPickerTable">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>Supplier</th>
                                        <th>Contact</th>
                                        <th>Status</th>
                                        <th width="80">Select</th>
                                    </tr>
                                </thead>
                                <tbody id="supplierPickerTableBody">
                                    <!-- Suppliers will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    let invoices = [];
    let availableExpenseCategories = [];
    let availableSuppliers = [];

    window.initInvoiceContent = async function() {
        try {
            await loadInvoices();
        } catch (error) {
            console.error('‚ùå Error initializing invoice content:', error);
            alert('Failed to initialize invoice content: ' + error.message);
        }
    };

    async function loadInvoices() {
        try {
            console.log('üîÑ Starting loadInvoices function...');
            showLoading();
            console.log('üì° Making API request to:', `${CONFIG.GATEWAY_URL}/api/v1/invoices`);
            
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices`);

            console.log('üìä Response status:', response.status);
            console.log('üìä Response ok:', response.ok);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('üìä Response data:', data);
            
            if (data.success) {
                invoices = data.data;
                console.log('‚úÖ Invoices loaded:', invoices.length);
                displayInvoices(invoices);
            } else {
                throw new Error(data.message || 'Failed to load invoices');
            }
        } catch (error) {
            console.error('‚ùå Error loading invoices:', error);
            showError('Failed to load invoices: ' + error.message);
        }
    }

    // Expense Category Picker Functions
    window.openExpenseCategoryPicker = async function() {
        await loadExpenseCategoryData();
        populateExpenseCategoryPicker();
        
        const modal = new bootstrap.Modal(document.getElementById('expenseCategoryPickerModal'));
        modal.show();
    };

    async function loadExpenseCategoryData() {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices/expense-categories`);
            if (response.ok) {
                const result = await response.json();
                if (result.success && result.data) {
                    availableExpenseCategories = result.data.filter(c => c.is_active);
                }
            }
        } catch (error) {
            console.error('‚ùå Error loading expense category data:', error);
        }
    }

    function populateExpenseCategoryPicker() {
        const tbody = document.getElementById('expenseCategoryPickerTableBody');
        if (!tbody) return;

        if (!availableExpenseCategories || availableExpenseCategories.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center text-muted py-4">
                        <i class="fas fa-tags me-2"></i>No expense categories available
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = availableExpenseCategories.map(category => `
            <tr class="expense-category-row" data-category-id="${category.id}" data-category-name="${category.category_name.toLowerCase()}" data-category-description="${(category.description || '').toLowerCase()}">
                <td class="fw-bold">${category.category_name}</td>
                <td class="text-muted">${category.description || 'No description'}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="selectExpenseCategory('${category.id}', '${category.category_name.replace(/'/g, "\\'")}')">
                        <i class="fas fa-check"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    window.filterExpenseCategories = function() {
        const searchTerm = document.getElementById('expenseCategorySearchInput').value.toLowerCase();
        const rows = document.querySelectorAll('.expense-category-row');

        rows.forEach(row => {
            const name = row.getAttribute('data-category-name');
            const description = row.getAttribute('data-category-description');
            
            if (name.includes(searchTerm) || description.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    };

    window.selectExpenseCategory = function(categoryId, categoryName) {
        document.getElementById('expenseCategory').value = categoryId;
        document.getElementById('expenseCategoryDisplay').value = categoryName;

        const modal = bootstrap.Modal.getInstance(document.getElementById('expenseCategoryPickerModal'));
        modal.hide();
    };

    // Supplier Picker Functions
    window.openSupplierPicker = async function() {
        await loadSupplierData();
        populateSupplierPicker();
        
        const modal = new bootstrap.Modal(document.getElementById('supplierPickerModal'));
        modal.show();
    };

    async function loadSupplierData() {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/inventory/suppliers`);
            if (response.ok) {
                const result = await response.json();
                if (result.success && result.data) {
                    availableSuppliers = result.data;
                }
            }
        } catch (error) {
            console.error('‚ùå Error loading supplier data:', error);
        }
    }

    function populateSupplierPicker() {
        const tbody = document.getElementById('supplierPickerTableBody');
        if (!tbody) return;

        if (!availableSuppliers || availableSuppliers.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                        <i class="fas fa-truck me-2"></i>No suppliers available
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = availableSuppliers.map(supplier => `
            <tr class="supplier-row" data-supplier-id="${supplier.id}" data-supplier-name="${supplier.supplier_name.toLowerCase()}" data-supplier-contact="${(supplier.contact_number || '').toLowerCase()}" data-supplier-email="${(supplier.email || '').toLowerCase()}">
                <td class="fw-bold">${supplier.supplier_name}</td>
                <td class="text-muted">
                    ${supplier.contact_number ? `<div><i class="fas fa-phone me-1"></i>${supplier.contact_number}</div>` : ''}
                    ${supplier.email ? `<div><i class="fas fa-envelope me-1"></i>${supplier.email}</div>` : ''}
                </td>
                <td>
                    <span class="status-badge status-active">
                        Active
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="selectSupplier('${supplier.id}', '${supplier.supplier_name.replace(/'/g, "\\'")}')">
                        <i class="fas fa-check"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    window.filterSuppliers = function() {
        const searchTerm = document.getElementById('supplierSearchInput').value.toLowerCase();
        const rows = document.querySelectorAll('.supplier-row');

        rows.forEach(row => {
            const name = row.getAttribute('data-supplier-name');
            const contact = row.getAttribute('data-supplier-contact');
            const email = row.getAttribute('data-supplier-email');
            
            if (name.includes(searchTerm) || contact.includes(searchTerm) || email.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    };

    window.selectSupplier = function(supplierId, supplierName) {
        document.getElementById('supplierId').value = supplierId;
        document.getElementById('supplierDisplay').value = supplierName;

        const modal = bootstrap.Modal.getInstance(document.getElementById('supplierPickerModal'));
        modal.hide();
    };

    function displayInvoices(invoicesToShow) {
        const container = document.getElementById('invoicesTableBody');
        
        if (invoicesToShow.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                    <h4>No Invoices Found</h4>
                    <p class="text-muted">Start by adding your first invoice.</p>
                    <button class="btn btn-primary" onclick="openCreateInvoiceModal()">
                        <i class="fas fa-plus me-2"></i>Add First Invoice
                    </button>
                </div>
            `;
            return;
        }

        const invoicesHTML = `
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Invoice #</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${invoicesToShow.map(invoice => `
                            <tr>
                                <td><strong>${invoice.invoice_number}</strong></td>
                                <td>${formatDate(invoice.transaction_date)}</td>
                                <td>
                                    <span class="transaction-type-badge ${invoice.transaction_type === 'income' ? 'transaction-income' : 'transaction-outcome'}">
                                        ${invoice.transaction_type}
                                    </span>
                                </td>
                                <td>${invoice.expense_category ? invoice.expense_category.category_name : 'N/A'}</td>
                                <td>$${invoice.total_amount || 0}</td>
                                <td>
                                    <span class="badge bg-success">Paid</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary" onclick="editInvoice('${invoice.id}')" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteInvoice('${invoice.id}')" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;

        container.innerHTML = invoicesHTML;
    }

    function showLoading() {
        document.getElementById('invoicesTableBody').innerHTML = `
            <div class="text-center py-5">
                <div class="loading-spinner"></div>
                <p>Loading invoices...</p>
            </div>
        `;
    }

    function showError(message) {
        const container = document.getElementById('invoicesTableBody');
        container.innerHTML = `
            <div class="text-center py-5">
                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                <h4>Error Loading Invoices</h4>
                <p class="text-muted">${message}</p>
                <button class="btn btn-primary" onclick="loadInvoices()">
                    <i class="fas fa-refresh me-2"></i>Try Again
                </button>
            </div>
        `;
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString();
    }

    window.openCreateInvoiceModal = function() {
        // Show the create invoice modal
        const modal = document.getElementById('createInvoiceModal');
        if (modal) {
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();
        } else {
            alert('Create invoice modal not found');
        }
    }

    window.editInvoice = function(invoiceId) {
        // Edit invoice functionality will be implemented here
        console.log('Edit invoice:', invoiceId);
    }

    window.deleteInvoice = function(invoiceId) {
        // Delete invoice functionality will be implemented here
        console.log('Delete invoice:', invoiceId);
    }

    // Add item row function for invoice modal
    window.addItemRow = function() {
        const container = document.getElementById('itemsContainer');
        if (!container) return;
        
        const itemIndex = container.children.length;
        
        const itemHTML = `
            <div class="item-row" data-index="${itemIndex}">
                <div class="row">
                    <div class="col-md-3">
                        <label>Detail *</label>
                        <input type="text" class="form-control" name="detail" required>
                    </div>
                    <div class="col-md-2">
                        <label>Count *</label>
                        <input type="number" class="form-control" name="count" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <label>Unit Type *</label>
                        <select class="form-select" name="unitType" required>
                            <option value="">Select</option>
                            <option value="Liters">Liters</option>
                            <option value="Gallons">Gallons</option>
                            <option value="Units">Units</option>
                            <option value="Bag">Bag</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>Price *</label>
                        <input type="number" class="form-control" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <label>Expiration Date</label>
                        <input type="date" class="form-control" name="expirationDate">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="remove-item-btn" onclick="removeItemRow(${itemIndex})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        container.insertAdjacentHTML('beforeend', itemHTML);
    };

    // Remove item row function
    window.removeItemRow = function(index) {
        const container = document.getElementById('itemsContainer');
        const rows = container.querySelectorAll('.item-row');
        if (rows.length > 1) {
            rows[index].remove();
            // Reindex remaining rows
            container.querySelectorAll('.item-row').forEach((row, newIndex) => {
                row.dataset.index = newIndex;
                row.querySelector('.remove-item-btn').onclick = () => removeItemRow(newIndex);
            });
        }
    };

    // Create invoice function
    window.createInvoice = function() {
        // Create invoice functionality will be implemented here
        console.log('Create invoice functionality will be implemented');
        alert('Create invoice functionality will be implemented');
    }
</script>
