<!-- Simplified Invoice List Content -->
<style>
    .invoices-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-add-invoice {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-invoice:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .loading-spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .transaction-type-badge {
        padding: 0.375rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .transaction-income {
        background: var(--success-light);
        color: var(--success-color);
    }

    .transaction-outcome {
        background: var(--danger-light);
        color: var(--danger-color);
    }

    .table-responsive {
        overflow-x: auto;
    }

    .table th {
        background: var(--light-color);
        border-bottom: 2px solid var(--border-color);
        font-weight: 600;
        color: var(--dark-color);
    }

    .table td {
        vertical-align: middle;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }
</style>

<!-- Invoices Table -->
<div class="invoices-table">
    <div class="table-header">
        <button class="btn-add-invoice" onclick="openCreateInvoiceModal()">
            <i class="fas fa-plus me-2"></i>Create Invoice
        </button>
        <div></div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>Invoice #</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoicesTableBody">
                <tr>
                    <td colspan="7" class="text-center py-5">
                        <div class="loading-spinner"></div>
                        <p>Loading invoices...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    console.log('üìÑ Simplified Invoice content loaded!');
    
    let invoices = [];

    window.initInvoiceContent = async function() {
        console.log('üí∞ Initializing Simplified Invoice Content...');
        
        try {
            console.log('Loading invoices...');
            await loadInvoices();
            console.log('‚úÖ Simplified Invoice Content initialized successfully');
        } catch (error) {
            console.error('‚ùå Error initializing invoice content:', error);
            alert('Failed to initialize invoice content: ' + error.message);
        }
    };

    async function loadInvoices() {
        try {
            console.log('Loading invoices...');
            showLoading();
            
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoices`);

            console.log('Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Response data:', data);
            
            if (data.success) {
                invoices = data.data;
                console.log('Invoices loaded:', invoices.length);
                displayInvoices(invoices);
            } else {
                throw new Error(data.message || 'Failed to load invoices');
            }
        } catch (error) {
            console.error('Error loading invoices:', error);
            showError('Failed to load invoices: ' + error.message);
        }
    }

    function displayInvoices(invoicesToShow) {
        const container = document.getElementById('invoicesTableBody');
        
        if (invoicesToShow.length === 0) {
            container.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5>No invoices found</h5>
                        <p class="text-muted">Create your first invoice to get started</p>
                    </td>
                </tr>
            `;
            return;
        }

        const invoicesHTML = invoicesToShow.map(invoice => `
            <tr>
                <td>${invoice.invoice_number}</td>
                <td>${formatDate(invoice.transaction_date)}</td>
                <td>
                    <span class="transaction-type-badge ${invoice.transaction_type === 'income' ? 'transaction-income' : 'transaction-outcome'}">
                        ${invoice.transaction_type}
                    </span>
                </td>
                <td>${invoice.expense_category ? invoice.expense_category.category_name : 'N/A'}</td>
                <td>$${invoice.total_amount || 0}</td>
                <td>
                    <span class="badge bg-success">Paid</span>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-outline-primary" onclick="editInvoice('${invoice.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteInvoice('${invoice.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');

        container.innerHTML = invoicesHTML;
    }

    function showLoading() {
        document.getElementById('invoicesTableBody').innerHTML = `
            <tr>
                <td colspan="7" class="text-center py-5">
                    <div class="loading-spinner"></div>
                    <p>Loading invoices...</p>
                </td>
            </tr>
        `;
    }

    function showError(message) {
        const container = document.getElementById('invoicesTableBody');
        container.innerHTML = `
            <tr>
                <td colspan="7" class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h5>Error Loading Invoices</h5>
                    <p class="text-muted">${message}</p>
                    <button class="btn btn-primary" onclick="loadInvoices()">
                        <i class="fas fa-refresh me-2"></i>Retry
                    </button>
                </td>
            </tr>
        `;
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString();
    }

    window.openCreateInvoiceModal = function() {
        alert('Create invoice functionality removed for debugging');
    }

    window.editInvoice = function(invoiceId) {
        alert('Edit invoice functionality removed for debugging');
    }

    window.deleteInvoice = function(invoiceId) {
        alert('Delete invoice functionality removed for debugging');
    }
</script>
