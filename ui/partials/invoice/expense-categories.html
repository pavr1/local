<!-- Invoice Expense Categories Content -->
<style>
    /* Expense Categories-specific styles */

    .expense-categories-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1rem 2rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .btn-add-expense-category {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-expense-category:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .empty-state-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        opacity: 0.6;
    }

    .error-state-icon {
        font-size: 2.5rem;
        color: var(--danger-color);
        margin-bottom: 1rem;
        opacity: 0.7;
    }

    .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--primary-light);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Modal and form styles */
    .modal-content {
        border: none;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-heavy);
    }

    .modal-header {
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        border-bottom: none;
    }

    .modal-title {
        font-weight: 600;
    }

    .btn-close {
        filter: brightness(0) invert(1);
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 2px solid #e9ecef;
        border-radius: var(--border-radius);
        padding: 0.75rem 1rem;
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-control.is-invalid {
        border-color: var(--danger-color);
    }

    .invalid-feedback {
        font-size: 0.875rem;
        color: var(--danger-color);
    }

    .btn-save-expense-category {
        background: var(--gradient-primary);
        border: none;
        border-radius: var(--border-radius);
        padding: 0.75rem 2rem;
        font-weight: 600;
        color: var(--white);
        transition: var(--transition);
    }

    .btn-save-expense-category:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        color: var(--white);
    }

    .btn-save-expense-category:disabled {
        opacity: 0.7;
        transform: none;
    }

    .required::after {
        content: "*";
        color: var(--danger-color);
        margin-left: 0.25rem;
    }

    .status-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius);
    }

    .status-active {
        background: var(--success-color);
        color: var(--white);
    }

    .status-inactive {
        background: var(--secondary-color);
        color: var(--white);
    }
</style>

<!-- Expense Categories Table -->
<div class="expense-categories-table">
    <div class="table-header">
        <button class="btn btn-add-expense-category" onclick="openAddExpenseCategoryModal()">
            <i class="fas fa-plus me-2"></i>Add Expense Category
        </button>
    </div>
    
    <div class="table-container" id="expenseCategoriesTableContainer">
        <div class="loading-table text-center py-5">
            <div class="loading-spinner"></div>
            <p>Loading expense categories...</p>
        </div>
    </div>
</div>

<!-- Add Expense Category Modal -->
<div class="modal fade" id="addExpenseCategoryModal" tabindex="-1" aria-labelledby="addExpenseCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExpenseCategoryModalLabel">
                    <i class="fas fa-tags me-2"></i>Add New Expense Category
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addExpenseCategoryForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expenseCategoryName" class="form-label">
                                Category Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="expenseCategoryName" name="category_name" 
                                   maxlength="255" required>
                            <div class="invalid-feedback">
                                Please provide a valid category name (1-255 characters).
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expenseCategoryActive" class="form-label">Status</label>
                            <select class="form-control" id="expenseCategoryActive" name="is_active">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="expenseCategoryDescription" class="form-label">
                                Description <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="expenseCategoryDescription" name="description" 
                                      rows="3" required placeholder="Enter a detailed description of this expense category..."></textarea>
                            <div class="invalid-feedback">
                                Please provide a category description.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-save-expense-category" onclick="saveExpenseCategory()">
                    <i class="fas fa-save me-2"></i>Save Category
                </button>
            </div>
        </div>
    </div>
</div>

<!-- View Expense Category Modal -->
<div class="modal fade" id="viewExpenseCategoryModal" tabindex="-1" aria-labelledby="viewExpenseCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewExpenseCategoryModalLabel">
                    <i class="fas fa-info-circle me-2"></i>Expense Category Details
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="viewExpenseCategoryContent">
                <!-- Expense category details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-save-expense-category" onclick="editExpenseCategoryFromView()">
                    <i class="fas fa-edit me-2"></i>Edit Category
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Expense Category Modal -->
<div class="modal fade" id="editExpenseCategoryModal" tabindex="-1" aria-labelledby="editExpenseCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExpenseCategoryModalLabel">
                    <i class="fas fa-edit me-2"></i>Edit Expense Category
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editExpenseCategoryForm" novalidate>
                    <input type="hidden" id="editExpenseCategoryId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editExpenseCategoryName" class="form-label">
                                Category Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="editExpenseCategoryName" name="category_name" 
                                   maxlength="255" required>
                            <div class="invalid-feedback">
                                Please provide a valid category name (1-255 characters).
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editExpenseCategoryActive" class="form-label">Status</label>
                            <select class="form-control" id="editExpenseCategoryActive" name="is_active">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="editExpenseCategoryDescription" class="form-label">
                                Description <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="editExpenseCategoryDescription" name="description" 
                                      rows="3" required placeholder="Enter a detailed description of this expense category..."></textarea>
                            <div class="invalid-feedback">
                                Please provide a category description.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-save-expense-category" onclick="updateExpenseCategory()">
                    <i class="fas fa-save me-2"></i>Update Category
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    console.log('📄 Expense Categories content loaded!');

    let expenseCategories = [];
    let currentExpenseCategoryId = null;

    // Initialize expense categories content
    async function initExpenseCategoriesContent() {
        console.log('🏷️ Initializing Expense Categories content...');
        await loadExpenseCategoriesData();
    }

    // Load expense categories data
    async function loadExpenseCategoriesData() {
        try {
            console.log('📥 Loading expense categories...');
            showExpenseCategoriesLoading();

            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoice/expense-categories`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            
            if (result.success && result.data) {
                expenseCategories = result.data;
                console.log(`✅ Loaded ${expenseCategories.length} expense categories`);
                displayExpenseCategories();
            } else {
                throw new Error(result.message || 'Failed to load expense categories');
            }
        } catch (error) {
            console.error('❌ Error loading expense categories:', error);
            displayExpenseCategoriesError('Failed to load expense categories. Please check your connection and try again.');
        }
    }

    // Show expense categories loading state
    function showExpenseCategoriesLoading() {
        const container = document.getElementById('expenseCategoriesTableContainer');
        if (container) {
            container.innerHTML = `
                <div class="loading-table text-center py-5">
                    <div class="loading-spinner"></div>
                    <p>Loading expense categories...</p>
                </div>
            `;
        }
    }

    // Display expense categories error state
    function displayExpenseCategoriesError(message) {
        const container = document.getElementById('expenseCategoriesTableContainer');
        if (container) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="error-state-icon fas fa-exclamation-triangle"></i>
                    <h4>Error Loading Expense Categories</h4>
                    <p class="text-muted">${message}</p>
                    <button class="btn btn-primary" onclick="loadExpenseCategoriesData()">
                        <i class="fas fa-sync-alt me-2"></i>Try Again
                    </button>
                </div>
            `;
        }
    }

    // Display expense categories
    function displayExpenseCategories() {
        const container = document.getElementById('expenseCategoriesTableContainer');
        if (!container) return;

        if (!expenseCategories || expenseCategories.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="empty-state-icon fas fa-tags"></i>
                    <h4>No Expense Categories Found</h4>
                    <p class="text-muted">Start by adding your first expense category.</p>
                    <button class="btn btn-primary" onclick="openAddExpenseCategoryModal()">
                        <i class="fas fa-plus me-2"></i>Add First Category
                    </button>
                </div>
            `;
            return;
        }

        const categoriesHTML = `
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expenseCategories.map(category => createExpenseCategoryRow(category)).join('')}
                    </tbody>
                </table>
            </div>
        `;

        container.innerHTML = categoriesHTML;
    }

    // Create expense category row HTML
    function createExpenseCategoryRow(category) {
        const statusBadge = category.is_active 
            ? '<span class="status-badge status-active">Active</span>'
            : '<span class="status-badge status-inactive">Inactive</span>';

        const createdDate = new Date(category.created_at).toLocaleDateString();

        return `
            <tr>
                <td class="fw-bold">${category.category_name}</td>
                <td class="text-muted">${category.description || 'No description'}</td>
                <td>${statusBadge}</td>
                <td class="text-muted">${createdDate}</td>
                <td class="text-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="viewExpenseCategory('${category.id}')" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="editExpenseCategory('${category.id}')" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteExpenseCategory('${category.id}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    }

    // Open add expense category modal
    window.openAddExpenseCategoryModal = function() {
        resetExpenseCategoryForm();
        const modal = new bootstrap.Modal(document.getElementById('addExpenseCategoryModal'));
        modal.show();
    };

    // Reset expense category form
    function resetExpenseCategoryForm() {
        const form = document.getElementById('addExpenseCategoryForm');
        if (form) {
            form.reset();
            form.classList.remove('was-validated');
        }
    }

    // Save expense category
    window.saveExpenseCategory = async function() {
        const form = document.getElementById('addExpenseCategoryForm');
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const formData = new FormData(form);
        const categoryData = {
            category_name: formData.get('category_name'),
            description: formData.get('description'),
            is_active: formData.get('is_active') === 'true'
        };

        try {
            const response = await authenticatedPost(`${CONFIG.GATEWAY_URL}/api/v1/invoice/expense-categories`, categoryData);

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    Alert.success('Expense category created successfully');
                    bootstrap.Modal.getInstance(document.getElementById('addExpenseCategoryModal')).hide();
                    await loadExpenseCategoriesData();
                } else {
                    Alert.error(result.message || 'Failed to create expense category');
                }
            } else {
                Alert.error('Failed to create expense category');
            }
        } catch (error) {
            console.error('Error creating expense category:', error);
            Alert.error('Failed to create expense category');
        }
    };

    // View expense category
    window.viewExpenseCategory = async function(categoryId) {
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoice/expense-categories/${categoryId}`);

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    displayExpenseCategoryDetails(result.data);
                    const modal = new bootstrap.Modal(document.getElementById('viewExpenseCategoryModal'));
                    modal.show();
                } else {
                    Alert.error(result.message || 'Failed to load expense category details');
                }
            } else {
                Alert.error('Failed to load expense category details');
            }
        } catch (error) {
            console.error('Error loading expense category details:', error);
            Alert.error('Failed to load expense category details');
        }
    };

    // Display expense category details
    function displayExpenseCategoryDetails(category) {
        const content = document.getElementById('viewExpenseCategoryContent');
        const statusBadge = category.is_active 
            ? '<span class="status-badge status-active">Active</span>'
            : '<span class="status-badge status-inactive">Inactive</span>';

        const createdDate = new Date(category.created_at).toLocaleDateString();
        const updatedDate = new Date(category.updated_at).toLocaleDateString();

        content.innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <h6 class="fw-bold">Category Name</h6>
                    <p class="text-muted">${category.category_name}</p>
                </div>
                <div class="col-md-6">
                    <h6 class="fw-bold">Status</h6>
                    <p>${statusBadge}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h6 class="fw-bold">Description</h6>
                    <p class="text-muted">${category.description || 'No description provided'}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h6 class="fw-bold">Created</h6>
                    <p class="text-muted">${createdDate}</p>
                </div>
                <div class="col-md-6">
                    <h6 class="fw-bold">Last Updated</h6>
                    <p class="text-muted">${updatedDate}</p>
                </div>
            </div>
        `;
    }

    // Edit expense category from view
    window.editExpenseCategoryFromView = function() {
        bootstrap.Modal.getInstance(document.getElementById('viewExpenseCategoryModal')).hide();
        editExpenseCategory(currentExpenseCategoryId);
    };

    // Edit expense category
    window.editExpenseCategory = async function(categoryId) {
        currentExpenseCategoryId = categoryId;
        
        try {
            const response = await authenticatedGet(`${CONFIG.GATEWAY_URL}/api/v1/invoice/expense-categories/${categoryId}`);

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    populateEditExpenseCategoryForm(result.data);
                    const modal = new bootstrap.Modal(document.getElementById('editExpenseCategoryModal'));
                    modal.show();
                } else {
                    Alert.error(result.message || 'Failed to load expense category for editing');
                }
            } else {
                Alert.error('Failed to load expense category for editing');
            }
        } catch (error) {
            console.error('Error loading expense category for editing:', error);
            Alert.error('Failed to load expense category for editing');
        }
    };

    // Populate edit expense category form
    function populateEditExpenseCategoryForm(category) {
        document.getElementById('editExpenseCategoryId').value = category.id;
        document.getElementById('editExpenseCategoryName').value = category.category_name;
        document.getElementById('editExpenseCategoryDescription').value = category.description || '';
        document.getElementById('editExpenseCategoryActive').value = category.is_active.toString();
    }

    // Update expense category
    window.updateExpenseCategory = async function() {
        const form = document.getElementById('editExpenseCategoryForm');
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const categoryId = document.getElementById('editExpenseCategoryId').value;
        const formData = new FormData(form);
        const categoryData = {
            category_name: formData.get('category_name'),
            description: formData.get('description'),
            is_active: formData.get('is_active') === 'true'
        };

        try {
            const response = await authenticatedPut(`${CONFIG.GATEWAY_URL}/api/v1/invoice/expense-categories/${categoryId}`, categoryData);

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    Alert.success('Expense category updated successfully');
                    bootstrap.Modal.getInstance(document.getElementById('editExpenseCategoryModal')).hide();
                    await loadExpenseCategoriesData();
                } else {
                    Alert.error(result.message || 'Failed to update expense category');
                }
            } else {
                Alert.error('Failed to update expense category');
            }
        } catch (error) {
            console.error('Error updating expense category:', error);
            Alert.error('Failed to update expense category');
        }
    };

    // Delete expense category
    window.deleteExpenseCategory = async function(categoryId) {
        const result = await Alert.confirm('Are you sure you want to delete this expense category?');
        if (!result) return;

        try {
            const response = await authenticatedDelete(`${CONFIG.GATEWAY_URL}/api/v1/invoice/expense-categories/${categoryId}`);

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    Alert.success('Expense category deleted successfully');
                    await loadExpenseCategoriesData();
                } else {
                    Alert.error(result.message || 'Failed to delete expense category');
                }
            } else {
                Alert.error('Failed to delete expense category');
            }
        } catch (error) {
            console.error('Error deleting expense category:', error);
            Alert.error('Failed to delete expense category');
        }
    };

    // Initialize the content
    initExpenseCategoriesContent();
</script>
