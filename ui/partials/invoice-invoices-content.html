<!-- Invoice Details Content - extracted from invoice/invoices.html -->
<style>
    /* Invoice details specific styles */

    .search-filters {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        padding: 2rem;
        margin-bottom: 2rem;
    }

    .invoices-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-add-invoice {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-invoice:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .loading-table {
        text-align: center;
        padding: 3rem 2rem;
        color: var(--secondary-color);
    }

    .loading-spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .transaction-type-badge {
        padding: 0.375rem 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .transaction-income {
        background: var(--success-light);
        color: var(--success-color);
    }

    .transaction-outcome {
        background: var(--danger-light);
        color: var(--danger-color);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .invoices-header {
            padding: 2rem 1rem;
        }

        .search-filters {
            padding: 1.5rem;
        }

        .table-header {
            padding: 1rem;
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>

<!-- Search and Filters -->
<div class="search-filters">
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Search Invoices</label>
            <div class="input-group">
                <input type="text" class="form-control" id="invoiceSearch" placeholder="Search by number, amount...">
                <button class="btn btn-outline-primary" type="button" onclick="searchInvoices()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Transaction Type</label>
            <select class="form-select" id="transactionTypeFilter" onchange="filterInvoices()">
                <option value="">All Types</option>
                <option value="income">Income</option>
                <option value="outcome">Outcome</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Date Range</label>
            <input type="date" class="form-control" id="dateFromFilter" onchange="filterInvoices()">
        </div>
        <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
            <input type="date" class="form-control" id="dateToFilter" onchange="filterInvoices()">
        </div>
    </div>
</div>

<!-- Invoices Table -->
<div class="invoices-table">
    <div class="table-header">

        <button class="btn btn-add-invoice" onclick="Alert.comingSoon('Create Invoice')">
            <i class="fas fa-plus me-2"></i>Create Invoice
        </button>
    </div>
    
    <div class="table-container" id="invoicesTableContainer">
        <div class="loading-table">
            <div class="loading-spinner"></div>
            <p>Loading invoices...</p>
        </div>
    </div>
</div>

<script>
    // Invoice details content initialization function
    window.initInvoiceDetailsContent = async function() {
        console.log('üìÑ Initializing Invoice Details Content...');
        
        try {
            // Load invoice data
            await loadInvoicesData();
            
            console.log('‚úÖ Invoice Details Content initialized successfully');
        } catch (error) {
            console.error('‚ùå Error initializing invoice details content:', error);
        }
    };

    let allInvoices = [];

    async function loadInvoicesData() {
        console.log('üì• Loading invoices data...');
        
        try {
            const serviceUrls = getServiceUrls();
            const response = await fetch(`${serviceUrls.gateway}/api/v1/invoices?limit=1000`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            allInvoices = data.data || [];
            
            displayInvoices(allInvoices);
            
        } catch (error) {
            console.error('‚ùå Error loading invoices:', error);
            displayError('Failed to load invoices. Please check your connection and try again.');
        }
    }

    function displayInvoices(invoices) {
        const container = document.getElementById('invoicesTableContainer');
        
        if (!invoices || invoices.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
        
                    
                    <p class="text-muted">No invoices match your current filters.</p>
                </div>
            `;
            return;
        }

        const tableHtml = `
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Invoice #</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${invoices.map(invoice => `
                            <tr>
                                <td>
                                    <strong>${invoice.invoice_number || 'N/A'}</strong>
                                </td>
                                <td>
                                    ${invoice.transaction_date ? new Date(invoice.transaction_date).toLocaleDateString() : 'N/A'}
                                </td>
                                <td>
                                    <span class="transaction-type-badge transaction-${invoice.transaction_type || 'outcome'}">
                                        ${(invoice.transaction_type || 'outcome').toUpperCase()}
                                    </span>
                                </td>
                                <td>
                                    <strong>$${(invoice.total_amount || 0).toFixed(2)}</strong>
                                </td>
                                <td>
                                    <span class="badge bg-success">Active</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewInvoice('${invoice.id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary ms-1" onclick="editInvoice('${invoice.id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;

        container.innerHTML = tableHtml;
    }

    function displayError(message) {
        const container = document.getElementById('invoicesTableContainer');
        container.innerHTML = `
            <div class="text-center py-5">
    
                
                <p class="text-muted">${message}</p>
                <button class="btn btn-primary" onclick="loadInvoicesData()">
                    <i class="fas fa-refresh me-2"></i>Retry
                </button>
            </div>
        `;
    }

    function searchInvoices() {
        const searchTerm = document.getElementById('invoiceSearch').value.toLowerCase();
        const filtered = allInvoices.filter(invoice => 
            (invoice.invoice_number || '').toLowerCase().includes(searchTerm) ||
            (invoice.total_amount || '').toString().includes(searchTerm)
        );
        displayInvoices(filtered);
    }

    function filterInvoices() {
        const typeFilter = document.getElementById('transactionTypeFilter').value;
        const dateFrom = document.getElementById('dateFromFilter').value;
        const dateTo = document.getElementById('dateToFilter').value;
        
        let filtered = [...allInvoices];
        
        if (typeFilter) {
            filtered = filtered.filter(invoice => invoice.transaction_type === typeFilter);
        }
        
        if (dateFrom) {
            filtered = filtered.filter(invoice => 
                new Date(invoice.transaction_date) >= new Date(dateFrom)
            );
        }
        
        if (dateTo) {
            filtered = filtered.filter(invoice => 
                new Date(invoice.transaction_date) <= new Date(dateTo)
            );
        }
        
        displayInvoices(filtered);
    }

    function viewInvoice(invoiceId) {
        Alert.comingSoon('View Invoice Details');
    }

    function editInvoice(invoiceId) {
        Alert.comingSoon('Edit Invoice');
    }
</script>
