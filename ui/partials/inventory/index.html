<!-- Inventory Content - overview page -->
<style>
    /* Inventory-specific styles */

    .inventory-features {
        margin-bottom: 2rem;
    }

    .feature-btn {
        background: var(--white);
        border: 2px solid transparent;
        border-radius: var(--border-radius-lg);
        padding: 2rem 1.5rem;
        text-align: center;
        transition: var(--transition);
        cursor: pointer;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
    }

    .feature-btn:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-heavy);
    }

    .feature-btn.btn-outline-primary:hover {
        border-color: var(--primary-color);
        background: var(--primary-light);
    }

    .feature-btn.btn-outline-success:hover {
        border-color: var(--success-color);
        background: var(--success-light);
    }

    .feature-btn.btn-outline-info:hover {
        border-color: var(--info-color);
        background: var(--info-light);
    }

    .feature-btn.btn-outline-warning:hover {
        border-color: var(--warning-color);
        background: var(--warning-light);
    }

    .feature-icon {
        margin-bottom: 1.5rem;
    }

    .feature-icon i {
        font-size: 3rem;
        color: var(--primary-color);
    }

    .btn-outline-success .feature-icon i {
        color: var(--success-color);
    }

    .btn-outline-info .feature-icon i {
        color: var(--info-color);
    }

    .btn-outline-warning .feature-icon i {
        color: var(--warning-color);
    }

    .feature-content p {
        margin: 0;
        line-height: 1.6;
    }

    .feature-content p:first-child {
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        color: var(--dark-color);
    }

    .feature-content p:last-child {
        font-size: 0.95rem;
        color: var(--secondary-color);
    }

    .quick-stats {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        padding: 2rem;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .stat-item {
        text-align: center;
        padding: 1.5rem;
        background: var(--background-light);
        border-radius: var(--border-radius);
    }

    .stat-icon {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
    }

    .stat-label {
        color: var(--secondary-color);
        font-size: 0.9rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .inventory-header {
            padding: 2rem 1rem;
        }
        
        .inventory-cards {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .inventory-card {
            padding: 1.5rem;
        }
    }
</style>

<!-- Quick Stats -->
<div class="quick-stats">

    <div class="stats-grid">
        <div class="stat-item">

            <div class="stat-value" id="ingredients-count">-</div>
            <div class="stat-label">Total Ingredients</div>
        </div>
        
        <div class="stat-item">

            <div class="stat-value" id="suppliers-count">-</div>
            <div class="stat-label">Active Suppliers</div>
        </div>
        
        <div class="stat-item">

            <div class="stat-value" id="low-stock-count">-</div>
            <div class="stat-label">Low Stock Items</div>
        </div>
        
        <div class="stat-item">

            <div class="stat-value" id="inventory-value">-</div>
            <div class="stat-label">Total Value</div>
        </div>
    </div>
</div>

<!-- Inventory Management Features -->
<div class="inventory-features">
    <div class="row g-4">
        <!-- Suppliers Management -->
        <div class="col-md-6">
            <button class="btn feature-btn btn-outline-primary w-100 h-100" onclick="navigateToRoute('inventory-suppliers')">
                <div class="feature-icon">
                    <i class="fas fa-truck-field"></i>
                </div>
                <div class="feature-content">
                    <p><strong>Suppliers Management</strong></p>
                    <p>Manage dairy farms, flavor suppliers, and ingredient distributors</p>
                </div>
            </button>
        </div>
        
        <!-- Ingredients Management -->
        <div class="col-md-6">
            <button class="btn feature-btn btn-outline-success w-100 h-100" onclick="navigateToRoute('inventory-ingredients')">
                <div class="feature-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="feature-content">
                    <p><strong>Ingredients Inventory</strong></p>
                    <p>Track milk, cream, flavors, toppings, and cone stock levels</p>
                </div>
            </button>
        </div>
        
        <!-- Stock Reports -->
        <div class="col-md-6">
            <button class="btn feature-btn btn-outline-info w-100 h-100" onclick="Alert.comingSoon('Stock Reports')">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="feature-content">
                    <p><strong>Stock Analytics</strong></p>
                    <p>Monitor ice cream sales trends and ingredient usage patterns</p>
                </div>
            </button>
        </div>

        <!-- Purchase Orders -->
        <div class="col-md-6">
            <button class="btn feature-btn btn-outline-warning w-100 h-100" onclick="Alert.comingSoon('Purchase Orders')">
                <div class="feature-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="feature-content">
                    <p><strong>Purchase Orders</strong></p>
                    <p>Restock dairy products, flavors, and ice cream supplies</p>
                </div>
            </button>
        </div>
    </div>
</div>

<script>
    // Inventory content initialization function
    window.initInventoryContent = async function() {
        console.log('üì¶ Initializing Inventory Content...');
        
        try {
            // Load inventory statistics
            await loadInventoryStats();
            
            console.log('‚úÖ Inventory Content initialized successfully');
        } catch (error) {
            console.error('‚ùå Error initializing inventory content:', error);
        }
    };

    async function loadInventoryStats() {
        console.log('üìä Loading inventory statistics...');
        
        try {
            const serviceUrls = getServiceUrls();
            
            // Load suppliers count
            try {
                const suppliersResponse = await fetch(`${serviceUrls.inventory}/api/v1/inventory/suppliers?limit=1000`);
                if (suppliersResponse.ok) {
                    const suppliersData = await suppliersResponse.json();
                    document.getElementById('suppliers-count').textContent = suppliersData.data?.length || 0;
                }
            } catch (error) {
                console.error('Error loading suppliers count:', error);
                document.getElementById('suppliers-count').textContent = '0';
            }
            
            // Load ingredients count  
            try {
                const ingredientsResponse = await fetch(`${serviceUrls.inventory}/api/v1/inventory/ingredients?limit=1000`);
                if (ingredientsResponse.ok) {
                    const ingredientsData = await ingredientsResponse.json();
                    document.getElementById('ingredients-count').textContent = ingredientsData.data?.length || 0;
                }
            } catch (error) {
                console.error('Error loading ingredients count:', error);
                document.getElementById('ingredients-count').textContent = '0';
            }
            
            // Placeholder for other stats
            document.getElementById('low-stock-count').textContent = '0';
            document.getElementById('inventory-value').textContent = '$0';
            
        } catch (error) {
            console.error('‚ùå Error loading inventory statistics:', error);
            // Set default values on error
            document.getElementById('suppliers-count').textContent = '0';
            document.getElementById('ingredients-count').textContent = '0';
            document.getElementById('low-stock-count').textContent = '0';
            document.getElementById('inventory-value').textContent = '$0';
        }
    }
</script>
