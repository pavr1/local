<!-- Inventory Categories Content -->
<style>
    /* Categories-specific styles */

    .categories-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1rem 2rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .btn-add-category {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-category:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .empty-state-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        opacity: 0.6;
    }

    .error-state-icon {
        font-size: 2.5rem;
        color: var(--danger-color);
        margin-bottom: 1rem;
        opacity: 0.7;
    }

    .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--primary-light);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Modal and form styles */
    .modal-content {
        border: none;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-heavy);
    }

    .modal-header {
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        border-bottom: none;
    }

    .modal-title {
        font-weight: 600;
    }

    .btn-close {
        filter: brightness(0) invert(1);
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 2px solid #e9ecef;
        border-radius: var(--border-radius);
        padding: 0.75rem 1rem;
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-control.is-invalid {
        border-color: var(--danger-color);
    }

    .invalid-feedback {
        font-size: 0.875rem;
        color: var(--danger-color);
    }

    .btn-save-category {
        background: var(--gradient-primary);
        border: none;
        border-radius: var(--border-radius);
        padding: 0.75rem 2rem;
        font-weight: 600;
        color: var(--white);
        transition: var(--transition);
    }

    .btn-save-category:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        color: var(--white);
    }

    .btn-save-category:disabled {
        opacity: 0.7;
        transform: none;
    }

    .required::after {
        content: "*";
        color: var(--danger-color);
        margin-left: 0.25rem;
    }

    .status-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius);
    }

    .status-active {
        background: var(--success-color);
        color: var(--white);
    }

    .status-inactive {
        background: var(--secondary-color);
        color: var(--white);
    }
</style>

<!-- Categories Table -->
<div class="categories-table">
    <div class="table-header">
        <button class="btn btn-add-category" onclick="openAddCategoryModal()">
            <i class="fas fa-plus me-2"></i>Add Category
        </button>
    </div>
    
    <div class="table-container" id="categoriesTableContainer">
        <div class="loading-table text-center py-5">
            <div class="loading-spinner"></div>
            <p>Loading categories...</p>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">
                    <i class="fas fa-tags me-2"></i>Add New Category
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="categoryName" class="form-label">
                                Category Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="categoryName" name="category_name" 
                                   maxlength="255" required>
                            <div class="invalid-feedback">
                                Please provide a valid category name (1-255 characters).
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categoryActive" class="form-label">Status</label>
                            <select class="form-control" id="categoryActive" name="is_active">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="categoryDescription" class="form-label">
                                Description <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="categoryDescription" name="description" 
                                      rows="3" required placeholder="Enter a detailed description of this category..."></textarea>
                            <div class="invalid-feedback">
                                Please provide a category description.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-save-category" onclick="saveCategory()">
                    <i class="fas fa-save me-2"></i>Save Category
                </button>
            </div>
        </div>
    </div>
</div>

<!-- View Category Modal -->
<div class="modal fade" id="viewCategoryModal" tabindex="-1" aria-labelledby="viewCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewCategoryModalLabel">
                    <i class="fas fa-info-circle me-2"></i>Category Details
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="viewCategoryContent">
                <!-- Category details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-save-category" onclick="editCategoryFromView()">
                    <i class="fas fa-edit me-2"></i>Edit Category
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">
                    <i class="fas fa-edit me-2"></i>Edit Category
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editCategoryName" class="form-label">
                                Category Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="editCategoryName" name="category_name" 
                                   maxlength="255" required>
                            <div class="invalid-feedback">
                                Please provide a valid category name (1-255 characters).
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editCategoryActive" class="form-label">Status</label>
                            <select class="form-control" id="editCategoryActive" name="is_active">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="editCategoryDescription" class="form-label">
                                Description <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="editCategoryDescription" name="description" 
                                      rows="3" required placeholder="Enter a detailed description of this category..."></textarea>
                            <div class="invalid-feedback">
                                Please provide a category description.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-save-category" onclick="updateCategory()">
                    <i class="fas fa-save me-2"></i>Update Category
                </button>
            </div>
        </div>
    </div>
</div>
