<!-- Inventory Ingredients Content -->
<style>
    /* Ingredients-specific styles */

    .ingredients-table {
        background: var(--white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-light);
        overflow: hidden;
    }

    .table-header {
        background: var(--primary-color);
        color: var(--white);
        padding: 1rem 2rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .btn-add-ingredient {
        background: var(--white);
        color: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-add-ingredient:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
    }

    .empty-state-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        opacity: 0.6;
    }

    .error-state-icon {
        font-size: 2.5rem;
        color: var(--danger-color);
        margin-bottom: 1rem;
        opacity: 0.7;
    }

    .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--primary-light);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Modal and form styles */
    .modal-content {
        border: none;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-heavy);
    }

    .modal-header {
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        border-bottom: none;
    }

    .modal-title {
        font-weight: 600;
    }

    .btn-close {
        filter: brightness(0) invert(1);
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 2px solid #e9ecef;
        border-radius: var(--border-radius);
        padding: 0.75rem 1rem;
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-control.is-invalid {
        border-color: var(--danger-color);
    }

    .invalid-feedback {
        font-size: 0.875rem;
        color: var(--danger-color);
    }

    .btn-save-ingredient {
        background: var(--gradient-primary);
        border: none;
        border-radius: var(--border-radius);
        padding: 0.75rem 2rem;
        font-weight: 600;
        color: var(--white);
        transition: var(--transition);
    }

    .btn-save-ingredient:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        color: var(--white);
    }

    .btn-save-ingredient:disabled {
        opacity: 0.7;
        transform: none;
    }

    .required::after {
        content: "*";
        color: var(--danger-color);
        margin-left: 0.25rem;
    }

    .category-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius);
        background: var(--info-color);
        color: var(--white);
    }

    .supplier-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius);
        background: var(--success-color);
        color: var(--white);
    }
</style>

<!-- Ingredients Table -->
<div class="ingredients-table">
    <div class="table-header">
        <button class="btn btn-add-ingredient" onclick="openAddIngredientModal()">
            <i class="fas fa-plus me-2"></i>Add Ingredient
        </button>
    </div>
    
    <div class="table-container" id="ingredientsTableContainer">
        <div class="loading-table text-center py-5">
            <div class="loading-spinner"></div>
            <p>Loading ingredients...</p>
        </div>
    </div>
</div>

<!-- Add Ingredient Modal -->
<div class="modal fade" id="addIngredientModal" tabindex="-1" aria-labelledby="addIngredientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addIngredientModalLabel">
                    <i class="fas fa-seedling me-2"></i>Add New Ingredient
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addIngredientForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ingredientName" class="form-label">
                                Ingredient Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="ingredientName" name="ingredient_name" 
                                   maxlength="255" required>
                            <div class="invalid-feedback">
                                Please provide a valid ingredient name (1-255 characters).
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ingredientCategory" class="form-label">Category</label>
                            <select class="form-control" id="ingredientCategory" name="ingredient_category_id">
                                <option value="">Select a category</option>
                                <!-- Categories will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ingredientSupplier" class="form-label">Supplier</label>
                            <select class="form-control" id="ingredientSupplier" name="supplier_id">
                                <option value="">Select a supplier</option>
                                <!-- Suppliers will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <!-- Spacer for alignment -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="ingredientDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="ingredientDescription" name="description" 
                                      rows="3" placeholder="Enter a description for this ingredient..."></textarea>
                            <div class="invalid-feedback">
                                Please provide a valid description.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-save-ingredient" onclick="saveIngredient()">
                    <i class="fas fa-save me-2"></i>Save Ingredient
                </button>
            </div>
        </div>
    </div>
</div>

<!-- View Ingredient Modal -->
<div class="modal fade" id="viewIngredientModal" tabindex="-1" aria-labelledby="viewIngredientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewIngredientModalLabel">
                    <i class="fas fa-info-circle me-2"></i>Ingredient Details
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="viewIngredientContent">
                <!-- Ingredient details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-save-ingredient" onclick="editIngredientFromView()">
                    <i class="fas fa-edit me-2"></i>Edit Ingredient
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Ingredient Modal -->

                            </div>

                    </div>
                    <div class="row">

                            <label for="editIngredientSupplier" class="form-label">Supplier</label>
                            <select class="form-control" id="editIngredientSupplier" name="supplier_id">
                                <option value="">Select a supplier</option>
                                <!-- Suppliers will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <!-- Spacer for alignment -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="editIngredientDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editIngredientDescription" name="description"

                            <div class="invalid-feedback">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-save-ingredient" onclick="updateIngredient()">
                    <i class="fas fa-save me-2"></i>Update Ingredient
                </button>
            </div>
        </div>
    </div>
</div>
