<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Invoice Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/css/style.css?v=1.2">
</head>
<body>
    <!-- Include shared layout components -->
    <div id="layout-header"></div>
    <div id="layout-sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="mb-2">
                        <i class="fas fa-receipt me-2"></i>
                        Invoice Management
                    </h1>
                    <p class="mb-0">Create and manage ice cream store invoices and financial transactions</p>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="openCreateInvoiceModal()">
                        <i class="fas fa-plus me-2"></i>
                        Add New Invoice
                    </button>
                </div>
            </div>

            <!-- Invoice Content -->
            <div id="invoiceContent">
                <!-- Content will be loaded from partial -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Shared Scripts -->
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/alerts.js"></script>
    <script src="../shared/js/load-partials.js"></script>
    <script src="../shared/js/status.js"></script>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLayoutComponents();
            loadInvoiceContent();
        });

        // Load invoice content from partial
        async function loadInvoiceContent() {
            try {
                const response = await fetch('../partials/invoice/invoice.html');
                const content = await response.text();
                document.getElementById('invoiceContent').innerHTML = content;
                
                // Initialize the invoice content
                if (window.initInvoiceContent) {
                    await window.initInvoiceContent();
                }
            } catch (error) {
                console.error('Error loading invoice content:', error);
                document.getElementById('invoiceContent').innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h5>Error Loading Invoice Content</h5>
                        <p class="text-muted">Failed to load invoice management interface</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
