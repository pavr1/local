<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Invoices Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/css/style.css?v=1.2">
    
    <style>
        /* Page-specific styles only - layout handled by framework */
        .invoices-header {
            background: var(--gradient-info);
            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            margin-bottom: 2rem;
        }

        .filter-controls {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .invoice-card {
            background: var(--white);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .invoice-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .invoice-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .invoice-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .invoice-date {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .invoice-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .transaction-type-badge {
            padding: 0.375rem 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .transaction-income {
            background: var(--success-light);
            color: var(--success-color);
        }

        .transaction-outcome {
            background: var(--danger-light);
            color: var(--danger-color);
        }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .items-section {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .item-row {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--light-color);
        }

        .remove-item-btn {
            color: var(--danger-color);
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .add-item-btn {
            background: var(--success-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .invoices-header {
                padding: 2rem 1rem;
            }

            .filter-controls {
                padding: 1.5rem;
            }

            .invoice-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include shared layout components -->
    <div id="layout-header"></div>
    <div id="layout-sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="invoices-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-2">
                            <i class="fas fa-receipt me-2"></i>
                            Invoice Management
                        </h1>
                        <p class="mb-0">Manage ice cream store invoices and financial transactions</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-light" onclick="openCreateInvoiceModal()">
                            <i class="fas fa-plus me-2"></i>
                            New Invoice
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="filter-controls">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="form-control search-input" id="searchInput" placeholder="Search invoices...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="transactionTypeFilter">
                            <option value="">All Transaction Types</option>
                            <option value="income">Income</option>
                            <option value="outcome">Outcome</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="expenseCategoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="loadInvoices()">
                            <i class="fas fa-filter me-2"></i>
                            Filter
                        </button>
                    </div>
                </div>
            </div>

            <!-- Invoices List -->
            <div id="invoicesList">
                <div class="text-center py-5">
                    <div class="loading-spinner"></div>
                    <p>Loading invoices...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Invoice Modal -->
    <div class="modal fade" id="createInvoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Invoice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createInvoiceForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="invoiceNumber">Invoice Number *</label>
                                    <input type="text" class="form-control" id="invoiceNumber" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transactionDate">Transaction Date *</label>
                                    <input type="datetime-local" class="form-control" id="transactionDate" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transactionType">Transaction Type *</label>
                                    <select class="form-select" id="transactionType" required>
                                        <option value="">Select Type</option>
                                        <option value="income">Income</option>
                                        <option value="outcome">Outcome</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="expenseCategory">Expense Category *</label>
                                    <select class="form-select" id="expenseCategory" required>
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="supplierId">Supplier ID (Optional)</label>
                                    <input type="text" class="form-control" id="supplierId">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="imageUrl">Image URL *</label>
                                    <input type="url" class="form-control" id="imageUrl" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes (Optional)</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>

                        <!-- Items Section -->
                        <div class="items-section">
                            <h6>Invoice Items</h6>
                            <div id="itemsContainer">
                                <!-- Items will be added here dynamically -->
                            </div>
                            <button type="button" class="add-item-btn" onclick="addItemRow()">
                                <i class="fas fa-plus me-2"></i>
                                Add Item
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createInvoice()">Create Invoice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Invoice Modal -->
    <div class="modal fade" id="editInvoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Invoice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editInvoiceForm">
                        <input type="hidden" id="editInvoiceId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editInvoiceNumber">Invoice Number *</label>
                                    <input type="text" class="form-control" id="editInvoiceNumber" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editTransactionDate">Transaction Date *</label>
                                    <input type="datetime-local" class="form-control" id="editTransactionDate" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editTransactionType">Transaction Type *</label>
                                    <select class="form-select" id="editTransactionType" required>
                                        <option value="">Select Type</option>
                                        <option value="income">Income</option>
                                        <option value="outcome">Outcome</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editExpenseCategory">Expense Category *</label>
                                    <select class="form-select" id="editExpenseCategory" required>
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editSupplierId">Supplier ID (Optional)</label>
                                    <input type="text" class="form-control" id="editSupplierId">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="editImageUrl">Image URL *</label>
                                    <input type="url" class="form-control" id="editImageUrl" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="editNotes">Notes (Optional)</label>
                            <textarea class="form-control" id="editNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateInvoice()">Update Invoice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Shared Scripts -->
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/alerts.js"></script>
    <script src="../shared/js/load-partials.js"></script>
    <script src="../shared/js/status.js"></script>

    <script>
        // Global variables
        let invoices = [];
        let expenseCategories = [];
        let currentInvoiceId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLayoutComponents();
            loadExpenseCategories();
            loadInvoices();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(filterInvoices, 300));
            document.getElementById('transactionTypeFilter').addEventListener('change', filterInvoices);
            document.getElementById('expenseCategoryFilter').addEventListener('change', filterInvoices);
        }

        // Load expense categories
        async function loadExpenseCategories() {
            try {
                const response = await fetch('/api/v1/expense-categories', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        expenseCategories = data.data;
                        populateExpenseCategoryDropdowns();
                    }
                }
            } catch (error) {
                console.error('Error loading expense categories:', error);
                Alert.error('Failed to load expense categories');
            }
        }

        // Populate expense category dropdowns
        function populateExpenseCategoryDropdowns() {
            const dropdowns = ['expenseCategory', 'editExpenseCategory', 'expenseCategoryFilter'];
            
            dropdowns.forEach(dropdownId => {
                const dropdown = document.getElementById(dropdownId);
                if (dropdown) {
                    // Clear existing options except the first one
                    while (dropdown.children.length > 1) {
                        dropdown.removeChild(dropdown.lastChild);
                    }
                    
                    // Add new options
                    expenseCategories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.category_name;
                        dropdown.appendChild(option);
                    });
                }
            });
        }

        // Load invoices
        async function loadInvoices() {
            try {
                showLoading();
                
                const response = await fetch('/api/v1/invoices', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        invoices = data.data;
                        displayInvoices(invoices);
                    } else {
                        Alert.error(data.message || 'Failed to load invoices');
                    }
                } else {
                    Alert.error('Failed to load invoices');
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
                Alert.error('Failed to load invoices');
            } finally {
                hideLoading();
            }
        }

        // Display invoices
        function displayInvoices(invoicesToShow) {
            const container = document.getElementById('invoicesList');
            
            if (invoicesToShow.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5>No invoices found</h5>
                        <p class="text-muted">Create your first invoice to get started</p>
                    </div>
                `;
                return;
            }

            const invoicesHTML = invoicesToShow.map(invoice => `
                <div class="invoice-card" onclick="viewInvoice('${invoice.id}')">
                    <div class="invoice-header">
                        <div>
                            <div class="invoice-number">${invoice.invoice_number}</div>
                            <div class="invoice-date">${formatDate(invoice.transaction_date)}</div>
                        </div>
                        <div class="text-end">
                            <div class="invoice-amount">$${invoice.total_amount || 0}</div>
                            <span class="transaction-type-badge ${invoice.transaction_type === 'income' ? 'transaction-income' : 'transaction-outcome'}">
                                ${invoice.transaction_type}
                            </span>
                        </div>
                    </div>
                    <div class="invoice-actions">
                        <button class="btn btn-sm btn-outline-primary" onclick="editInvoice('${invoice.id}'); event.stopPropagation();">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteInvoice('${invoice.id}'); event.stopPropagation();">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = invoicesHTML;
        }

        // Filter invoices
        function filterInvoices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const transactionType = document.getElementById('transactionTypeFilter').value;
            const expenseCategory = document.getElementById('expenseCategoryFilter').value;

            const filtered = invoices.filter(invoice => {
                const matchesSearch = invoice.invoice_number.toLowerCase().includes(searchTerm);
                const matchesType = !transactionType || invoice.transaction_type === transactionType;
                const matchesCategory = !expenseCategory || invoice.expense_category_id === expenseCategory;
                
                return matchesSearch && matchesType && matchesCategory;
            });

            displayInvoices(filtered);
        }

        // Open create invoice modal
        function openCreateInvoiceModal() {
            document.getElementById('createInvoiceForm').reset();
            document.getElementById('itemsContainer').innerHTML = '';
            addItemRow(); // Add first item row
            new bootstrap.Modal(document.getElementById('createInvoiceModal')).show();
        }

        // Add item row
        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const itemIndex = container.children.length;
            
            const itemHTML = `
                <div class="item-row" data-index="${itemIndex}">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Detail *</label>
                            <input type="text" class="form-control" name="detail" required>
                        </div>
                        <div class="col-md-2">
                            <label>Count *</label>
                            <input type="number" class="form-control" name="count" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-2">
                            <label>Unit Type *</label>
                            <select class="form-select" name="unitType" required>
                                <option value="">Select</option>
                                <option value="Liters">Liters</option>
                                <option value="Gallons">Gallons</option>
                                <option value="Units">Units</option>
                                <option value="Bag">Bag</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label>Price *</label>
                            <input type="number" class="form-control" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-2">
                            <label>Expiration Date</label>
                            <input type="date" class="form-control" name="expirationDate">
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="remove-item-btn" onclick="removeItemRow(${itemIndex})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', itemHTML);
        }

        // Remove item row
        function removeItemRow(index) {
            const container = document.getElementById('itemsContainer');
            const rows = container.querySelectorAll('.item-row');
            if (rows.length > 1) {
                rows[index].remove();
                // Reindex remaining rows
                container.querySelectorAll('.item-row').forEach((row, newIndex) => {
                    row.dataset.index = newIndex;
                    row.querySelector('.remove-item-btn').onclick = () => removeItemRow(newIndex);
                });
            }
        }

        // Create invoice
        async function createInvoice() {
            try {
                const form = document.getElementById('createInvoiceForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const items = [];
                const itemRows = document.querySelectorAll('#itemsContainer .item-row');
                
                itemRows.forEach(row => {
                    const detail = row.querySelector('[name="detail"]').value;
                    const count = parseFloat(row.querySelector('[name="count"]').value);
                    const unitType = row.querySelector('[name="unitType"]').value;
                    const price = parseFloat(row.querySelector('[name="price"]').value);
                    const expirationDate = row.querySelector('[name="expirationDate"]').value;

                    if (detail && count && unitType && price) {
                        const item = {
                            detail: detail,
                            count: count,
                            unit_type: unitType,
                            price: price
                        };

                        if (expirationDate) {
                            item.expiration_date = new Date(expirationDate).toISOString();
                        }

                        items.push(item);
                    }
                });

                if (items.length === 0) {
                    Alert.error('At least one item is required');
                    return;
                }

                const invoiceData = {
                    invoice_number: document.getElementById('invoiceNumber').value,
                    transaction_date: new Date(document.getElementById('transactionDate').value).toISOString(),
                    transaction_type: document.getElementById('transactionType').value,
                    expense_category_id: document.getElementById('expenseCategory').value,
                    image_url: document.getElementById('imageUrl').value,
                    notes: document.getElementById('notes').value || null,
                    items: items
                };

                const supplierId = document.getElementById('supplierId').value;
                if (supplierId) {
                    invoiceData.supplier_id = supplierId;
                }

                const response = await fetch('/api/v1/invoices', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(invoiceData)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        Alert.success('Invoice created successfully');
                        bootstrap.Modal.getInstance(document.getElementById('createInvoiceModal')).hide();
                        loadInvoices();
                    } else {
                        Alert.error(data.message || 'Failed to create invoice');
                    }
                } else {
                    Alert.error('Failed to create invoice');
                }
            } catch (error) {
                console.error('Error creating invoice:', error);
                Alert.error('Failed to create invoice');
            }
        }

        // Edit invoice
        async function editInvoice(invoiceId) {
            try {
                const response = await fetch(`/api/v1/invoices/${invoiceId}`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        const invoice = data.data;
                        populateEditForm(invoice);
                        new bootstrap.Modal(document.getElementById('editInvoiceModal')).show();
                    } else {
                        Alert.error(data.message || 'Failed to load invoice');
                    }
                } else {
                    Alert.error('Failed to load invoice');
                }
            } catch (error) {
                console.error('Error loading invoice:', error);
                Alert.error('Failed to load invoice');
            }
        }

        // Populate edit form
        function populateEditForm(invoice) {
            currentInvoiceId = invoice.id;
            document.getElementById('editInvoiceId').value = invoice.id;
            document.getElementById('editInvoiceNumber').value = invoice.invoice_number;
            document.getElementById('editTransactionDate').value = formatDateTimeLocal(invoice.transaction_date);
            document.getElementById('editTransactionType').value = invoice.transaction_type;
            document.getElementById('editExpenseCategory').value = invoice.expense_category_id;
            document.getElementById('editImageUrl').value = invoice.image_url;
            document.getElementById('editNotes').value = invoice.notes || '';
            document.getElementById('editSupplierId').value = invoice.supplier_id || '';
        }

        // Update invoice
        async function updateInvoice() {
            try {
                const form = document.getElementById('editInvoiceForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const invoiceData = {
                    invoice_number: document.getElementById('editInvoiceNumber').value,
                    transaction_date: new Date(document.getElementById('editTransactionDate').value).toISOString(),
                    transaction_type: document.getElementById('editTransactionType').value,
                    expense_category_id: document.getElementById('editExpenseCategory').value,
                    image_url: document.getElementById('editImageUrl').value,
                    notes: document.getElementById('editNotes').value || null
                };

                const supplierId = document.getElementById('editSupplierId').value;
                if (supplierId) {
                    invoiceData.supplier_id = supplierId;
                }

                const response = await fetch(`/api/v1/invoices/${currentInvoiceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(invoiceData)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        Alert.success('Invoice updated successfully');
                        bootstrap.Modal.getInstance(document.getElementById('editInvoiceModal')).hide();
                        loadInvoices();
                    } else {
                        Alert.error(data.message || 'Failed to update invoice');
                    }
                } else {
                    Alert.error('Failed to update invoice');
                }
            } catch (error) {
                console.error('Error updating invoice:', error);
                Alert.error('Failed to update invoice');
            }
        }

        // Delete invoice
        async function deleteInvoice(invoiceId) {
            const result = await Alert.confirm('Are you sure you want to delete this invoice?');
            if (!result) return;

            try {
                const response = await fetch(`/api/v1/invoices/${invoiceId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        Alert.success('Invoice deleted successfully');
                        loadInvoices();
                    } else {
                        Alert.error(data.message || 'Failed to delete invoice');
                    }
                } else {
                    Alert.error('Failed to delete invoice');
                }
            } catch (error) {
                console.error('Error deleting invoice:', error);
                Alert.error('Failed to delete invoice');
            }
        }

        // View invoice details
        function viewInvoice(invoiceId) {
            // Navigate to invoice details page
            window.location.href = `details.html?id=${invoiceId}`;
        }

        // Utility functions
        function showLoading() {
            document.getElementById('invoicesList').innerHTML = `
                <div class="text-center py-5">
                    <div class="loading-spinner"></div>
                    <p>Loading invoices...</p>
                </div>
            `;
        }

        function hideLoading() {
            // Loading is handled by displayInvoices
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function formatDateTimeLocal(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
