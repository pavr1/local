<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Store - Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/css/style.css?v=1.2">
    
    <!-- Dashboard specific styles -->
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: var(--gradient-primary);
        }
        
        .dashboard-content {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
        }
        
        .service-panel {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 2rem;
            min-height: 100vh;
        }
        
        .welcome-panel {
            padding: 2rem;
            background: var(--white);
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .service-btn {
            min-height: 140px;
            padding: 1.5rem;
            text-align: center;
            border-width: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .service-btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .service-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .service-icon {
            margin-bottom: 1rem;
        }
        
        .service-icon i {
            font-size: 2.5rem;
        }
        
        .service-content h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .service-content p {
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }
        
        .service-status {
            font-size: 1rem;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
        
        .btn-outline-success:hover .service-content p,
        .btn-outline-info:hover .service-content p,
        .btn-outline-warning:hover .service-content p,
        .btn-outline-primary:hover .service-content p,
        .btn-outline-danger:hover .service-content p,
        .btn-outline-secondary:hover .service-content p {
            opacity: 1;
                }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--dark-color);
            opacity: 0.8;
        }
        
        .info-card {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            height: 100%;
            border-left: 4px solid var(--primary-color);
        }
        
        .info-card h5 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .info-card ul li {
            padding: 0.25rem 0;
            color: var(--dark-color);
        }
        
        .system-status-card {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border-left: 4px solid var(--info-color);
        }
        
        .system-status-card h5 {
            color: var(--info-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--white);
            color: var(--dark-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info h6 {
            margin: 0;
            font-weight: 600;
        }
        
        .user-info p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .user-info-header {
            text-align: right;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info-header h6 {
            margin: 0;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .user-info-header p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature-btn {
            min-height: 80px;
            padding: 1rem;
            text-align: center;
            border-width: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            margin-bottom: 0.5rem;
        }
        
        .feature-icon i {
            font-size: 1.5rem;
        }
        
        .feature-content h6 {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0;
        }
        
        .btn-outline-success:hover .feature-content h6,
        .btn-outline-info:hover .feature-content h6,
        .btn-outline-warning:hover .feature-content h6,
        .btn-outline-primary:hover .feature-content h6,
        .btn-outline-danger:hover .feature-content h6,
        .btn-outline-secondary:hover .feature-content h6 {
            color: inherit;
        }
    </style>
</head>
<body>

        <div class="container-fluid h-100">

                <!-- System Info & Controls Panel -->

                    <div class="service-content">

                            <i class="fas fa-ice-cream fa-4x mb-4"></i>
                            <h1 class="brand-title">Ice Cream Store</h1>
                            <p class="brand-subtitle">Management Dashboard</p>
                        </div>
                        
                        <!-- TODO: Revisit System Architecture section - useful for admin users only -->
                        <!-- System Architecture section temporarily hidden -->
                        <!--
                        <div class="info-card mt-3">
                            <h5><i class="fas fa-info-circle me-2"></i>System Architecture</h5>
                            <ul class="list-unstyled">
                                <li><strong>Gateway Service:</strong> API Gateway (Port 8082)</li>
                                <li><strong>Session Service:</strong> JWT Authentication (Port 8081)</li>
                                <li><strong>Orders Service:</strong> Order Management (Port 8083)</li>
                                <li><strong>Inventory Service:</strong> Suppliers & Stock (Port 8084)</li>
                                <li><strong>Database:</strong> PostgreSQL (Port 5432)</li>
                            </ul>
                        </div>
                        -->
                        
                        <div class="info-card mt-3">
                            <h5><i class="fas fa-cogs me-2"></i>Quick Actions</h5>
                            <div class="row g-2">
                                <div class="col-6">
                                    <button class="btn feature-btn btn-outline-primary w-100" onclick="checkSystemHealth()">
                                        <div class="feature-icon">
                                            <i class="fas fa-heartbeat"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h6>System Health</h6>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn feature-btn btn-outline-success w-100" onclick="navigateToService('orders')">
                                        <div class="feature-icon">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h6>New Order</h6>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn feature-btn btn-outline-info w-100" onclick="window.open('http://localhost:8080', '_blank')">
                                        <div class="feature-icon">
                                            <i class="fas fa-external-link-alt"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h6>PgAdmin</h6>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn feature-btn btn-outline-warning w-100" onclick="refreshDashboard()">
                                        <div class="feature-icon">
                                            <i class="fas fa-sync-alt"></i>
                                        </div>
                                        <div class="feature-content">
                                            <h6>Refresh</h6>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-card mt-3">
                            <h5><i class="fas fa-server me-2"></i>Real-time System Status</h5>
                            <div id="system-status" class="status-grid">
                                <div class="status-item">
                                    <span class="status-indicator" id="gateway-status"></span>
                                    <span>Gateway Service</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-indicator" id="auth-status"></span>
                                    <span>Session Service</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-indicator" id="orders-service-status"></span>
                                    <span>Orders Service</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-indicator" id="inventory-service-status"></span>
                                    <span>Inventory Service</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Service Navigation Panel -->

                    <div class="welcome-content">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>

                        <!-- Service Cards -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom Alert System -->
    <script src="shared/js/alerts.js?v=1.0"></script>
    
    <!-- Configuration -->
    <script src="config.js?v=1.2"></script>
    
    <!-- Authentication Service -->
    <script src="shared/js/auth.js?v=1.2"></script>
    
    <!-- Dashboard JavaScript -->
    <script>
        class Dashboard {
            constructor() {
                this.init();
            }

            async init() {
                console.log('🏠 Initializing dashboard...');
                
                // Check if user is authenticated
                if (!authService || !authService.isAuthenticated()) {
                    console.warn('⚠️ User not authenticated, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }

                this.loadUserInfo();
                this.startSystemMonitoring();
                
                console.log('✅ Dashboard initialized successfully');
            }

            loadUserInfo() {
                try {
                    const currentUser = authService.getCurrentUser();
                    const currentRole = authService.getCurrentRole();
                    
                    if (currentUser) {
                        document.getElementById('user-name').textContent = `Hello, ${currentUser.username || 'User'}!`;
                        document.getElementById('user-role').textContent = `Role: ${currentRole || 'User'}`;
                    } else {
                        document.getElementById('user-name').textContent = 'Welcome!';
                        document.getElementById('user-role').textContent = 'Authenticated User';
                    }
                } catch (error) {
                    console.error('❌ Error loading user info:', error);
                    document.getElementById('user-name').textContent = 'Welcome!';
                    document.getElementById('user-role').textContent = 'Authenticated User';
                }
            }

            startSystemMonitoring() {
                if (statusService) {
                    // Start periodic health checks
                    statusService.startPeriodicHealthCheck(15000); // Every 15 seconds
                    
                    // Initial health check
                    this.updateSystemStatus();
                    
                    // Update every 30 seconds
                    setInterval(() => {
                        this.updateSystemStatus();
                    }, 30000);
                }
            }

            async updateSystemStatus() {
                try {
                    const results = await statusService.checkAllServices();
                    
                    // Map service keys to status element IDs
                    const statusMapping = {
                        'gateway': 'gateway-status',
                        'auth': 'auth-status', 
                        'orders': 'orders-service-status',
                        'inventory': 'inventory-service-status'
                    };

                    // Update status indicators
                    for (const [serviceKey, status] of Object.entries(results)) {
                        const elementId = statusMapping[serviceKey];
                        if (elementId) {
                            const element = document.getElementById(elementId);
                            if (element) {
                                statusService.updateStatusIndicator(element, this.mapStatusToIndicator(status));
                            }
                        }
                        
                        // Also update service card status
                        const cardStatus = document.getElementById(serviceKey + '-status');
                        if (cardStatus) {
                            cardStatus.style.color = this.getStatusColor(status);
                        }
                    }
                } catch (error) {
                    console.error('❌ Error updating system status:', error);
                }
            }

            mapStatusToIndicator(status) {
                switch (status) {
                    case 'healthy': return 'online';
                    case 'degraded': return 'warning';
                    case 'unhealthy': return 'offline';
                    default: return 'offline';
                }
            }

            getStatusColor(status) {
                switch (status) {
                    case 'healthy': return '#28a745';
                    case 'degraded': return '#ffc107';
                    case 'unhealthy': return '#dc3545';
                    default: return '#6c757d';
                }
            }
        }

        // Navigation functions
        function navigateToService(service) {
            switch(service) {
                case 'orders':
                    window.location.href = 'orders.html';
                    break;
                case 'inventory':
                    window.location.href = 'inventory.html';
                    break;
                case 'reports':
                    Alert.comingSoon('Reports & Analytics');
                    break;
                default:
                    Alert.info('Service not yet available', 'This service is still under development');
            }
        }

        // System health check
        async function checkSystemHealth() {
            console.log('🏥 Running manual health check...');
            
            if (!statusService) {
                Alert.error('Status Service Unavailable', 'Cannot perform health check at this time');
                return;
            }

            try {
                const results = await statusService.checkAllServices();
                
                let healthyCount = 0;
                let totalCount = 0;
                let message = 'System Health Status:\n\n';
                
                for (const [service, status] of Object.entries(results)) {
                    totalCount++;
                    if (status === 'healthy') healthyCount++;
                    
                    const statusIcon = status === 'healthy' ? '✅' : status === 'degraded' ? '⚠️' : '❌';
                    const serviceName = service.charAt(0).toUpperCase() + service.slice(1);
                    message += `${statusIcon} ${serviceName}: ${status}\n`;
                }
                
                message += `\n📊 Overall: ${healthyCount}/${totalCount} services healthy`;
                
                Alert.success('System Health Check Complete', message);
            } catch (error) {
                console.error('❌ Health check failed:', error);
                Alert.error('Health Check Failed', 'Unable to complete system health check');
            }
        }

        // Logout function
        function logout() {
            Alert.confirm(
                'Confirm Logout', 
                'Are you sure you want to logout?', 
                'Yes, logout'
            ).then((result) => {
                if (result.isConfirmed) {
                    if (window.authService) {
                        window.authService.logout();
                    }
                    window.location.href = 'login.html';
                }
            });
        }

        // Refresh dashboard
        function refreshDashboard() {
            console.log('🔄 Refreshing dashboard...');
            const loadingAlert = Alert.loading('Refreshing dashboard...');
            setTimeout(() => {
                loadingAlert.close();
                window.location.reload();
            }, 1000);
        }

        // Initialize dashboard when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for auth service to be available
            const checkServices = () => {
                if (window.authService && window.statusService) {
                    new Dashboard();
                } else {
                    console.log('⏳ Waiting for services to initialize...');
                    setTimeout(checkServices, 100);
                }
            };
            checkServices();
        });
    </script>
</body>
